<app-side-bar>
  <div class="menu">
    <div class="header d-flex">
      <h4>Reports</h4>
      <button class="ml-auto" (click)="loadReports()">
        <span class="fa fa-sync-alt"></span>
      </button>
    </div>
    <div class="items">
      <ng-container *ngIf="reports; else loader">
        <ng-container *ngIf="reports.length; else empty">
          <ng-template ngFor let-report [ngForOf]="reports" *ngIf="reports">
            <button [routerLink]="[report._id]" routerLinkActive="active">
              {{report.name}}
            </button>
          </ng-template>
        </ng-container>
      </ng-container>
      <ng-template #empty>
        <app-empty message="No reports were found" icon="file-alt:regular" size='small'></app-empty>
      </ng-template>
      <ng-template #loader>
        <app-loader animation="sk-cube" label="Loading Reports"></app-loader>
      </ng-template>
    </div>
  </div>
  <div class="menu mt-auto" *ngIf="idReportAdmin">
    <div class="header">
      <h4>Manage</h4>
    </div>
    <div class="items">
      <button (click)="manage()">
        Manage Reports
      </button>
    </div>
  </div>
</app-side-bar>
<router-outlet></router-outlet>
