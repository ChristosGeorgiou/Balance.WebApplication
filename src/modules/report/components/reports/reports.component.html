<app-side-bar>
  <div class="menu">
    <div class="header d-flex">
      <h4>Reports</h4>
      <button class="ml-auto" (click)="loadReports()">
        <span class="fa fa-sync-alt"></span>
      </button>
    </div>
    <div class="items">
      <ng-template ngFor let-report [ngForOf]="reports" *ngIf="reports">
        <button [routerLink]="[report._id]" routerLinkActive="active" [disabled]="!report.hierarchy">
          {{report.name}}
        </button>
      </ng-template>
    </div>
  </div>
  <div class="menu mt-auto" *ngIf="loginRequired">
    <div class="items">
      <button (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</app-side-bar>
<router-outlet></router-outlet>
