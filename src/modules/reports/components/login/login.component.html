<app-content>
  <app-content-body>
    <div class="card border-dark mt-5">
      <div class="card-body">
        <h1 class="display-4">
          Sign In
        </h1>
        <p>Your report server requires authentication</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Username</label>
            <input tabindex="1" formControlName="username" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" tabindex="2" formControlName="password" class="form-control">
          </div>
          <button type="button" class="btn btn-success" type="submit">sign in</button>
        </form>
      </div>
    </div>
  </app-content-body>
</app-content>
