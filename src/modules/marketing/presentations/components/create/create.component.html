<div class="modal-header">
  <h4 class="modal-title">Create presentation</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group form-control-lg">
    <label>Title</label>
    <input type="text" class="form-control" placeholder="Presentation title" [(ngModel)]="presentationTitle">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-success" (click)="submit()">Create</button>
</div>
