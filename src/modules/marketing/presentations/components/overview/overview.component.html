<div class="content d-flex flex-column justify-content-start">
  <div class="content-header">
    <div class="container">
      <div class="content-header-icon">
        <span class="fa fa-tv"></span>
      </div>
      <div class="content-header-body">
        <h1>Presentations</h1>
        <ul class="list-inline">
          <li class="list-inline-item">Total:
            <strong>{{presentations.length}}</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content-body">
    <div class="container">
      <div class="btn-toolbar mb-4">
        <div class="btn-group mr-2">
          <button type="button" class="btn btn-primary">
            <span class="fa fa-plus-circle fa-fw"></span> Create</button>
        </div>
      </div>

      <div *ngIf="!presentations.length" class="alert alert-secondary text center">
        <p class="lead">There are no presentations yet</p>
        <p>Create your first one here</p>
      </div>

      <div *ngIf="presentations.length" class="list-group">
        <div class="list-group-item" *ngFor="let presentation of presentations">
          <td class="media">
            <img class="img-thumbnail mr-3" style="width:100px" [src]="presentation.image">
            <div class="media-body flex-column align-items-start mb-auto">
              <h5 class="mb-1">{{presentation.title}}</h5>
              <p class="text-muted">{{presentation.description | ellipsis:250}}</p>
            </div>
            <a [routerLink]="['/presentations/item',presentation._id]" class="btn btn-primary">Open</a>
          </td>
        </div>
      </div>
    </div>
  </div>
</div>
