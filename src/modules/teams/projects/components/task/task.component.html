<app-content>
  <app-content-header [title]="(project$|async)?.name" subtitle="Project" icon="tasks"></app-content-header>
  <app-content-body>
    <div class="btn-toolbar mb-4">
      <ng-container *ngIf="project$ | async as project">
        <div class="btn-group mr-2">
          <a [routerLink]="['/projects',project._id]" class="btn btn-outline-secondary">
            <span class="fa fa-chevron-left fa-fw"></span>
          </a>
        </div>
      </ng-container>
      <h4>{{(task$|async)?.title}}&nbsp;</h4>
    </div>
    <div class="row">
      <div class="col-md-8">
        <ng-container *ngIf="task$ | async as task; else loader">
          <ng-container *ngFor="let logItem of task.log">
            <ng-container *ngIf="logItem.type==='COMMENT'">
              <div class="card mb-4">
                <div class="card-header">
                  {{logItem.from}} commented at {{logItem.at | amTimeAgo}}
                </div>
                <div class="card-body">
                  <markdown>
                    {{logItem.comment}}
                  </markdown>
                </div>
              </div>
            </ng-container>
            <ng-container *ngIf="logItem.type==='SYSTEM'">
              <div class="alert alert-info" role="alert">
                <span class="fa fa-info-circle"></span> {{logItem.comment}}
                <small>from {{logItem.from}} at {{logItem.at | amTimeAgo}}</small>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <button (click)="commentView = 'write'" class="nav-link" href>Write Comment</button>
              </li>
              <li class="nav-item">
                <button (click)="commentView = 'preview'" class="nav-link">Preview</button>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submitComment()">
              <ng-container *ngIf="commentView === 'write' || !commentView">
                <div class="form-group mt-2">
                  <textarea tabindex="3" formControlName="comment" class="form-control" rows="8"></textarea>
                </div>
              </ng-container>
              <ng-container *ngIf="commentView === 'preview'">
                <markdown class="comment" [data]="form.get('comment').value"></markdown>
              </ng-container>
              <div class="d-flex">
                <div>
                  <p class="form-text text-muted">Markdown is supported -
                    <a target="_blank" href="https://www.markdownguide.org/">Markdown Guide</a>
                  </p>
                </div>
                <div class="ml-auto">
                  <button type="button" class="btn btn-success" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <ng-container *ngIf="task$ | async as task; else loader">
          <pre>{{task|json:2}}</pre>
        </ng-container>
      </div>
    </div>
    <ng-template #noItems>
      <app-empty-panel message="You don't have any tasks yet" submessage="Click create to add your first one" icon="cube"></app-empty-panel>
    </ng-template>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </app-content-body>
</app-content>
