<div class="modal-header">
  <h4 class="modal-title">Create Project</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group form-control-lg">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Project Name" (keyup.enter)="submit()" [(ngModel)]="name" required>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-success" (click)="submit()">Create</button>
</div>
