<div class="modal-header">
  <h4 class="modal-title">Create Task</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group form-control-lg">
    <label>Description</label>
    <textarea class="form-control" placeholder="Task description" [(ngModel)]="title"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-success" (click)="submit()">Create</button>
</div>
