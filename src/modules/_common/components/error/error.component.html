<div class="card bg-danger text-white">
  <div class="p-4">
    <h1 class="display-1">Error</h1>
    <h2>Oh boy, there was an unhandled error!</h2>
  </div>
  <pre class="card-body m-0 text-white">{{error}}</pre>
  <div class="card-footer p-2">
    <button class="btn btn-dark float-right" (click)="clear()">
        clear data
    </button>
  </div>
</div>
