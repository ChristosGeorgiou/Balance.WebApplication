<app-side-bar>
  <div class="menu">
    <div class="header">
      <h4>Projects</h4>
    </div>
    <div class="items">
      <a routerLinkActive="active" [routerLink]="['/projects/overview']">
        <span class="fa fa-desktop fa-fw"></span> Overview</a>
      <a routerLinkActive="active" [routerLink]="['/projects/manage']">
        <span class="fa fa-th-list fa-fw"></span> Manage</a>
      <button (click)="createTask()">
        <span class="fa fa-plus-circle fa-fw"></span> New Task</button>
      <div class="divider"></div>
      <button (click)="generateDump()">
        <strong>
          <span class="fa fa-plus-circle fa-fw"></span> Generate Data</strong>
      </button>
    </div>
  </div>
  <div class="menu">
    <div class="header">
      <h4>Pinned</h4>
    </div>
    <div class="items">
      <a routerLinkActive="active" routerLink="/contacts/report/1">
        <span class="fa fa-list fa-fw"></span> Last 7 days</a>
      <a routerLinkActive="active" routerLink="/contacts/report/2">
        <span class="fa fa-list fa-fw"></span> Last Month</a>
      <a routerLinkActive="active" routerLink="/contacts/report/3">
        <span class="fa fa-list fa-fw"></span> Pending Only</a>
    </div>
  </div>
  <div class="menu mt-auto">
    <div class="header">
      <h4>Latest Tasks</h4>
    </div>
    <div class="items">
      <ng-container *ngIf="tasks.length; else noItems">
        <a routerLinkActive="active" [routerLink]="['/projects/tasks',task._id]" class="media" *ngFor="let task of tasks | slice:0:5;">
          <span class="media-body">{{task.title || '[Without title]'}}
            <!-- {{task._project.name}} -->
            <strong>{{task.insertedAt | amTimeAgo}}</strong>
          </span>
        </a>
      </ng-container>
      <ng-template #noItems>
        You don't have any tasks yet
      </ng-template>
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
</app-side-bar>
<router-outlet></router-outlet>
