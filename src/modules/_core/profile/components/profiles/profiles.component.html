<div class="card-wrapper">
  <div class="card">
    <div class="card-header d-flex">
      <h4 class="m-0">Manage Profiles</h4>
      <button class="btn btn-link btn-sm ml-auto" *ngIf="selectedProfile" [routerLink]="['/dashboard']">
        dashboard
        <span class="fa fa-caret-right"></span>
      </button>
    </div>
    <div class="card-body">
      <div class="btn-toolbar">
        <button class="btn btn-primary" [routerLink]="['/profile','NEW']">New Profile</button>
        <button class="btn btn-link" ngxFilePicker (filePick)="onFilePicked($event)">Import File</button>
      </div>
      <ng-container *ngIf="profiles; else empty">
        <ng-container *ngIf="profiles.length; else empty">
          <div class="list-group list-group-flush">
            <div class="list-group-item d-flex px-0" *ngFor="let profile of profiles">
              <div>
                {{profile.name}}
                <span *ngIf="profile.database">/ {{profile.database.user}}</span>
                <br>
                <ul class="list-inline text-secondary m-0">
                  <li class="list-inline-item">{{profile.createdAt | date}}</li>
                  <li class="list-inline-item">
                    <a [routerLink]="['/profile',profile.alias]">
                      <span class="fa fa-cog"></span> Configure
                    </a>
                  </li>
                </ul>
              </div>
              <div class="ml-auto d-flex align-items-center">
                <button class="btn btn-sm btn-outline-primary" (click)="select(profile.alias)" *ngIf="profile.alias!=selectedProfile.alias">
                  Select
                </button>
                <div class="badge badge-primary" *ngIf="profile.alias==selectedProfile.alias">
                  Selected
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
      <ng-template #empty>
        <app-empty message="No profiles were found" icon="cubes" style="height:200px"></app-empty>
      </ng-template>
    </div>
    <div class="card-footer">
      <a href="javascript:" (click)="quickCreateProfile()">Import demo configuration</a>
    </div>
  </div>
  <app-footer></app-footer>
</div>
