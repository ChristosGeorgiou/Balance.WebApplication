  <div class="card">
    <div class="card-header d-flex">
      <h4 class="m-0">Login</h4>
    </div>
    <div class="card-body d-flex">
      <fieldset class="w-75 my-5 mx-auto">
        <div class="form-group">
          <label>Username </label>
          <input autocomplete="false" [(ngModel)]="username" class="form-control form-control-lg">
        </div>
        <div class="form-group">
          <label>Password </label>
          <input autocomplete="false" [(ngModel)]="password" type="password" class="form-control form-control-lg">
        </div>
        <div class="d-flex">
          <button class="btn btn-primary ml-auto" (click)="login()">
            <span class="far fa-save fa-fw"></span> Login</button>
        </div>
      </fieldset>
    </div>
  </div>
  <app-footer></app-footer>
