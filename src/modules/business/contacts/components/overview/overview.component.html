<common-content>
  <common-content-header title="Overview" icon="users"></common-content-header>
  <common-content-body>
    <ng-container *ngIf="(contacts$ | async) as contacts; else loader">
      <ng-container *ngIf="contacts.length; else empty">
        <table class="table table-sm mb-0">
          <thead class="thead-light">
            <tr>
              <th>Name</th>
              <th>Last Log</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <td>
                <div class="d-flex">
                  <a [routerLink]="['/business/contacts/contact',contact._id]">
                    <img [src]="contact.details.avatar" alt="avatar" class="rounded mr-2" style="width: 50px;height:50px">
                  </a>
                  <div>
                    <a [routerLink]="['/business/contacts/contact',contact._id]">
                      <strong>{{contact.name}}</strong></a><br>
                    <small class="text-muted">
                      <ul class="list-inline m-0">
                        <li class="list-inline-item" *ngFor="let tag of contact.tags">{{tag}}</li>
                      </ul>
                    </small>
                  </div>
                </div>
              </td>
              <td>
                {{contact.logs[contact.logs.length-1].comment}}<br>
                {{contact.logs[contact.logs.length-1].date | date:'short'}}
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </ng-container>
  </common-content-body>
</common-content>
<ng-template #loader>
  <div class="text-center p4">
    <fa-icon icon="sync" [spin]="true" size="lg"></fa-icon>
  </div>
</ng-template>
<ng-template #empty>
  <common-empty message="No contacts" submessage="Insert or import a few" icon="exclamation-circle"></common-empty>
</ng-template>
