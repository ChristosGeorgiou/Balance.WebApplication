<common-sidebar>
  <div class="menu">
    <div class="header">
      <h4>Settings</h4><span>{{profile.name}}</span>
    </div>
    <div class="items">
      <a routerLink="/settings/general" routerLinkActive="active">
        <fa-icon [icon]="['fas','cog']" class="icon"></fa-icon>
        <span>General</span>
      </a>
    </div>
  </div>
  <div class="menu">
    <div class="header">
      <h5>Modules</h5>
    </div>
    <div class="items">
      <a [routerLink]="['/settings/module',module.id]" routerLinkActive="active" *ngFor="let module of modules">
        <fa-icon class="icon" [icon]="module.picon"></fa-icon>
        <span>{{module.title}}</span>
        <fa-icon [icon]="['fas','check-circle']" class="icon icon-badge" *ngIf="profile.modules[module.id]"></fa-icon>
      </a>
    </div>
  </div>
  <div class="menu mt-auto mb-0">
    <div class="items">
      <a [routerLink]="['/settings','manage']" routerLinkActive="active">
        <fa-icon [icon]="['fas','swatchbook']" class="icon"></fa-icon>
        <span>Manage Profiles</span>
      </a>
    </div>
  </div>
</common-sidebar>
<router-outlet></router-outlet>
<ng-template #empty>
  <common-empty></common-empty>
</ng-template>
