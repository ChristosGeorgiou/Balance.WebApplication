<app-sidebar>
  <div class="title">Business</div>
  <div class="search">
    <input class="form-control" placeholder="quick search..." [ngbTypeahead]="search" [(ngModel)]="term"
    [resultFormatter]="formatter" (selectItem)="select($event)">
    <a routerLink="/business/search">advanced search</a>
  </div>
  <div class="divider"></div>
  <div class="menu">
    <div class="items">
      <a routerLink="/business/contacts" routerLinkActive="active">
        <fa-icon icon="border-all" class="icon"></fa-icon>
        <span>Contacts</span>
      </a>
      <a routerLink="/business/aggrements" routerLinkActive="active">
        <fa-icon icon="border-all" class="icon"></fa-icon>
        <span>Aggrements</span>
      </a>
      <a routerLink="/business/orders" routerLinkActive="active">
        <fa-icon icon="border-all" class="icon"></fa-icon>
        <span>Orders</span>
      </a>
      <a routerLink="/business/invoices" routerLinkActive="active">
        <fa-icon icon="border-all" class="icon"></fa-icon>
        <span>Invoices</span>
      </a>
      <a routerLink="/business/stock" routerLinkActive="active">
        <fa-icon icon="border-all" class="icon"></fa-icon>
        <span>Stock</span>
      </a>
      <a routerLink="/business/services" routerLinkActive="active">
        <fa-icon icon="border-all" class="icon"></fa-icon>
        <span>Services</span>
      </a>
    </div>
  </div>
  <div class="menu" *ngIf="opened">
    <div class="items">
      <div class="header d-flex">
        <span>Opened</span>
        <button class="btn btn-sm ml-auto" (click)="closeAll()"><small>close all</small></button>
      </div>
      <a *ngFor="let item of opened; let i = index" [routerLink]="item.route" routerLinkActive="active">
        <ng-container [ngSwitch]="item.type">
          <fa-icon *ngSwitchCase="'company'" icon="building"></fa-icon>
          <fa-icon *ngSwitchCase="'person'" icon="user-tie"></fa-icon>
          <fa-icon *ngSwitchCase="'order'" icon="shopping-basket"></fa-icon>
        </ng-container>
        <div class="content">
          <span>{{item.label}}</span>
          <!-- <small *ngIf="item.sublabel">{{item.sublabel}}</small> -->
        </div>
        <button (click)="close(i,$event)" class="btn btn-close py-0 px-1 text-center btn-outline-danger">
          <fa-icon [icon]="['fas','times']"></fa-icon>
        </button>
      </a>
    </div>
  </div>
  <div class="menu mt-auto">
    <div class="items">
      <a routerLink="/business/settings" routerLinkActive="active">
        <fa-icon icon="cog"></fa-icon>
        <span>Settings</span>
      </a>
    </div>
  </div>
</app-sidebar>
<router-outlet></router-outlet>
<ng-template #loader>
  <div class="text-center p-4">
    <fa-icon icon="sync" [spin]="true" size="lg"></fa-icon>
  </div>
</ng-template>
<ng-template #empty>
  <app-empty icon="desktop"></app-empty>
</ng-template>
<ng-template #noThumb>
  <fa-icon [icon]="['fas','desktop']"></fa-icon>
</ng-template>
