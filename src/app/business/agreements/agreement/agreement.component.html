<ng-container *ngIf="agreement">
  <app-content>
    <app-content-breadcrumb [items]="breadcrumb"></app-content-breadcrumb>
    <app-content-body>
      <div class="d-flex h-100">
        <div class="h-100 w-100 overflow-auto">
          <textarea #content *ngIf="editDesc" class="form-control h-100"
            style="padding:10px;box-shadow:none;background: #FAFAFA" placeholder="content..."
            [value]="agreement.content" (blur)="updateDesc(content.value)"></textarea>
          <div style="padding:10px" *ngIf="!editDesc" (click)="enableEdit()">
            <markdown [data]="agreement.content"></markdown>
          </div>
        </div>
        <div class="card ml-4" style="min-width:200px">
          <div class="card-body">
            <dl>
              <dt>Serial</dt>
              <dd class="text-truncate">{{agreement.serial}}</dd>
              <dt>Created</dt>
              <dd>{{agreement.createdAt|date:"short"}}</dd>
              <dt>Updated</dt>
              <dd>{{agreement.updatedAt|date:"short"}}</dd>
            </dl>
          </div>
        </div>
      </div>
    </app-content-body>
  </app-content>
</ng-container>
