<app-content>
  <input class="form-control form-control-lg mb-2" placeholder="Search for customers...">
  <app-content-body>
    <ng-container *ngIf="(contacts$ | async) as contacts; loader">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td>
              <fa-icon [icon]="['fas',(contact.type === contactType.person)?'user':'building']" class="mr-2 text-muted">
              </fa-icon>
              <a [routerLink]="['/business/contacts',contact['_id']]">{{contact.name}}</a>
            </td>
            <td>{{contact.details.phones[0] || '-'}}</td>
            <td>{{contact.details.emails[0] || '-'}}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </app-content-body>
</app-content>

<ng-template #loader>loading...</ng-template>
<ng-template #empty>empty</ng-template>
