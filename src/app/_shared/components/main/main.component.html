<div class="wrapper">
  <a href="javascript:void(0)" (click)="toggleSidemenu()" class="toggle">
    <fa-layers class="fa-fw">
      <fa-icon [icon]="['fas','angle-right']"></fa-icon>
    </fa-layers>
  </a>
  <div class="sidemenu" [ngClass]="{closed: sidebarClosed }">
    <div class="logo">
      <img src="/assets/icons/favicon-32x32.png" alt="logo">
    </div>
    <div class="items">
      <div class="item menu" routerLinkActive="active">
        <a routerLink="/dashboard" style="color:#9E9E9E">
          <fa-icon [icon]="['fas','tachometer-alt']"></fa-icon>
          <span>dashboard</span>
        </a>
      </div>
      <ng-template ngFor let-plugin [ngForOf]="enabledPlugins">
        <div class="item menu" routerLinkActive="active">
          <a [routerLink]="['/',plugin.id]" [ngStyle]="{color:plugin.color}">
            <fa-icon [icon]="plugin.icon"></fa-icon>
            <span>{{plugin.label}}</span>
          </a>
        </div>
      </ng-template>
      <div class="item menu mt-auto mb-2">
        <a routerLink="/settings" routerLinkActive="active">
          <fa-icon [icon]="['fas','cog']"></fa-icon>
          <!-- <span>config</span> -->
        </a>
        <!-- <a href="javascript:void(0)" (click)="toggleSidemenu()" style="height:25px;">
          <fa-icon [icon]="['fas','angle-left']"></fa-icon>
        </a> -->
      </div>
    </div>
  </div>
  <div *ngIf="pageLoading" class="page-loader">
    <common-spinner></common-spinner>
  </div>
  <router-outlet></router-outlet>
</div>
<common-statusbar></common-statusbar>
