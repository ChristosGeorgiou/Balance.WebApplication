<ng-container *ngIf="(issue$ | async) as issue">
  <app-content>
    <!-- <app-content-header [title]="issue.title" [subtitle]="'Issue: '+issue._id" [route]="'/projects/project/'+project._id" icon="caret-left"></app-content-header> -->
    <div class="bg-light">
      <div class="container">
        <ol class="breadcrumb mb-0 bg-light">
          <li class="breadcrumb-item"><a [routerLink]="['/projects/overview']">Overview</a></li>
          <li class="breadcrumb-item"><a
              [routerLink]="['/projects/project',issue.projectId]">{{(project$ | async)?.name}}</a></li>
          <li class="breadcrumb-item active">{{issue.title}}</li>
        </ol>
      </div>
    </div>
    <app-content-body>
      <div class="d-flex h-100">
        <div class="flex-grow-1">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-3">
              <button type="button" class="btn" [ngStyle]="status(issue.status).style"
                (click)="saveDetails({status:nextStatus(issue.status).key})">
                {{status(issue.status).label}}
              </button>
              <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn dropdown-toggle-split" [ngStyle]="status(issue.status).style"
                  ngbDropdownToggle></button>
                <div class="dropdown-menu" ngbDropdownMenu>
                  <button ngbDropdownItem *ngFor="let s of issueStatusModel" (click)="saveDetails({status:s.key})">
                    <fa-icon [icon]="['fas','circle']" [ngStyle]="{color:s.color}"></fa-icon> {{s.alias}}
                  </button>
                </div>
              </div>
            </div>
          </div>
          <h2 #title contenteditable="true" (blur)="saveDetails({title:title.innerText})">{{issue.title}}</h2>
          <hr>
          <textarea #desc *ngIf="editDesc" class="form-control" style="padding:0;box-shadow:none" rows="10"
            placeholder="description..." [value]="issue.description"
            (blur)="saveDetails({description:desc.value});editDesc=false"></textarea>

          <markdown *ngIf="!editDesc" (click)="editDesc=true" [data]="issue.description"></markdown>
        </div>
        <div class="d-flex flex-column bg-light h-100 ml-4 p-2" style="min-width:450px;width:450px">
          <div class="flex-grow-1 overflow-auto">
            <ng-container *ngIf="(logs$ | async) as logs">
              <ng-container *ngIf="logs.length; else emptyLogs">
                <ng-container *ngFor="let log of logs">
                  <ng-container *ngIf="log.type===logType.comment">
                    <div class="border-bottom pt-2">
                      <div class="text-muted">
                        <small>{{log.insertedFrom}} - {{log.insertedAt | dfnsDistanceInWordsToNow}}</small>
                      </div>
                      <markdown ngPreserveWhitespaces>
                        {{log.text}}
                      </markdown>
                    </div>
                  </ng-container>
                  <ng-container *ngIf="log.type===logType.activity">
                    <div class="border-bottom py-2">
                      <div class="text-muted">
                        <small>{{log.insertedFrom}} - {{log.insertedAt | dfnsDistanceInWordsToNow}}</small>
                      </div>
                      {{log.text}}
                    </div>
                  </ng-container>

                </ng-container>
              </ng-container>
            </ng-container>
          </div>
          <hr>
          <div>
            <form [formGroup]="form" (ngSubmit)="submitComment()">
              <ng-container *ngIf="!commentPreview">
                <div class="form-group mt-2">
                  <textarea tabindex="3" formControlName="comment" class="form-control border" rows="3"
                    placeholder="Write a comment..."></textarea>
                </div>
              </ng-container>
              <!-- <ng-container *ngIf="!commentPreview">
                <markdown ngPreserveWhitespaces class="comment" [data]="form.get('comment').value"></markdown>
              </ng-container> -->
              <div class="d-flex">
                <div class="form-text text-muted">
                  <a target="_blank" href="https://www.markdownguide.org/">Markdown</a> is supported
                </div>
                <div class="ml-auto">
                  <button type="button" class="btn btn-success" type="submit">Submit
                    <fa-icon [icon]="['fas','cog']" [spin]="true" *ngIf="postCommentLoading"></fa-icon>
                  </button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>

    </app-content-body>
  </app-content>
</ng-container>

<ng-template #emptyLogs>
  <app-empty message="You don't have any logs"> </app-empty>
</ng-template>
<ng-template #noItems>
  <app-empty message="You don't have any issues yet" submessage="Click create to add your first one" icon="cube">
  </app-empty>
</ng-template>
<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
