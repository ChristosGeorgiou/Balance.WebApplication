<app-content>
  <div class="bg-light">
    <div class="container">
      <ol class="breadcrumb mb-0 bg-light">
        <li class="breadcrumb-item active">Settings</li>
      </ol>
    </div>
  </div>
  <app-content-body>
    <button class="btn btn-primary" (click)="generateDemoData()">Generate Random Data</button>
  </app-content-body>
</app-content>

<ng-template #noProjects>
  <app-empty message="No projects" icon="file-alt:regular"></app-empty>
</ng-template>
<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
