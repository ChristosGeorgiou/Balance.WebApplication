<div class="modal-header">
  <h4 class="modal-title">Remote</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (ngSubmit)="save()">
  <div class="modal-body">
    <div class="form-group">
      <label class="form-label">Host</label>
      <input name="balnc-db-host" autocomplete="off" [(ngModel)]="remote.host" class="form-control">
    </div>
    <div class="form-group">
      <label class="form-label">Username</label>
      <input name="balnc-db-username" autocomplete="off" [(ngModel)]="remote.username" class="form-control">
    </div>
    <div class="form-group">
      <label class="form-label">Password</label>
      <input name="balnc-db-password" autocomplete="off" [(ngModel)]="remote.password" class="form-control"
        type="password">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" type="submit">Update</button>
  </div>
</form>
<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
