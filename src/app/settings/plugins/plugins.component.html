<app-content>
  <app-content-header title="Plugins" icon="box"></app-content-header>
  <app-content-body>
    <div class="list-settings">
      <div class="list-settings-item" *ngFor="let p of plugins">
        <fa-icon [icon]="p.picon" class="list-settings-icon bg-dark rounded-circle text-center" style="min-width: 60px;" [ngStyle]="{color:p.color}"></fa-icon>
        <div class="list-settings-content">
          <h5>{{p.title}}</h5>
          <small class="text-muted">{{p.description}}</small>
        </div>
        <button class="btn btn-action"
          [ngClass]="{'btn-outline-primary':!profile.plugins[p.id],'btn-outline-danger':profile.plugins[p.id]}"
          (click)="switchStatus(p.id)">
          {{profile.plugins[p.id]?'Deactivate':'Activate'}}
        </button>
      </div>
    </div>
  </app-content-body>
</app-content>
