<app-content>
  <app-content-header title="Profiles" icon="swatchbook"></app-content-header>
  <app-content-body>

    <div class="btn-toolbar">
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="create()">
          <fa-icon [icon]="['fas','plus-circle']"></fa-icon> Create
        </button>
      </div>
      <div class="btn-group mr-2">
        <a href="javascript:" ngxFilePicker accept="application/json" (filePick)="import($event)"
          class="btn btn-outline-dark btn-sm">
          <fa-icon [icon]="['fas','file-import']"></fa-icon> Import
        </a>
      </div>
    </div>

    <ng-container *ngIf="profiles.length; else noItems">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Profile</th>
              <th style="width:140px;">Created At</th>
              <th style="width:140px;">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let profile of profiles">
              <td>
                <span>{{profile.name}}</span>
                <span class="badge badge badge-dark ml-2" *ngIf="profile.id==selected">selected</span>
              </td>
              <td>{{profile.createdAt|date}}</td>
              <td>
                <button (click)="activate(profile.id)" class="btn btn-outline-primary btn-sm">
                  Activate
                </button>
                <button (click)="remove(profile.id)" class="btn btn-outline-danger btn-sm ml-2">
                  <fa-icon icon="trash"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </app-content-body>
</app-content>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>

<ng-template #noItems>
  <app-empty message="You don't have any configurations yet" submessage="Click create to add your first one" icon="cog">
  </app-empty>
</ng-template>
