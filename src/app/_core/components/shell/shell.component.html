<a href="javascript:void(0)" (click)="toggleMenu()" class="toggle">
  <fa-layers class="fa-fw">
    <fa-icon [icon]="['fas','angle-right']"></fa-icon>
  </fa-layers>
</a>
<div class="appmenu" [ngClass]="{closed: isClosed }">
  <div class="profile">
    <a routerLink="/settings/profiles">
      <img src="/assets/icons/favicon-32x32.png" alt="logo">
    </a>
  </div>
  <div class="divider"></div>
  <div class="menu">
    <a class="item" routerLinkActive="active" routerLink="/dashboard">
      <fa-icon icon="home"></fa-icon>
      <span>Home</span>
    </a>
    <ng-template ngFor let-plugin [ngForOf]="enabledPlugins">
      <a class="item" routerLinkActive="active" [routerLink]="['/',plugin.id]" [ngStyle]="{color:plugin.color}">
        <fa-icon [icon]="plugin.icon"></fa-icon>
        <span>{{plugin.label}}</span>
      </a>
    </ng-template>
  </div>

  <div class="menu mt-auto mb-2">
    <a class="item" routerLink="/settings" routerLinkActive="active">
      <fa-icon [icon]="['fas','cog']"></fa-icon>
      <span>Settings</span>
    </a>
  </div>
  <div class="version">Balnc v{{version}}</div>
</div>
<div *ngIf="pageLoading" class="page-loader">
  <app-spinner></app-spinner>
</div>
<router-outlet></router-outlet>
