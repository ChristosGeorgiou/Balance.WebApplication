<common-sidebar>
  <div class="menu">
    <div class="header d-flex">
      <h4>Reports</h4>
      <button class="ml-auto" (click)="loadReports()">
        <fa-layers class="fa-fw">
          <fa-icon [icon]="['fas','sync-alt']"></fa-icon>
        </fa-layers>
      </button>
    </div>
    <div class="items">
      <ng-container *ngIf="reports; else loader">
        <ng-container *ngIf="reports.length; else empty">
          <ng-template ngFor let-report [ngForOf]="reports" *ngIf="reports">
            <button [routerLink]="[report._id]" routerLinkActive="active">
              {{report.name}}
            </button>
          </ng-template>
        </ng-container>
      </ng-container>
      <ng-template #empty>
        <common-empty message="No reports were found" icon="file-alt:regular" size='small'></common-empty>
      </ng-template>
      <ng-template #loader>
        <common-loader animation="sk-cube" label="Loading Reports"></common-loader>
      </ng-template>
    </div>
  </div>
  <div class="menu mt-auto" *ngIf="idReportAdmin">
    <div class="header">
      <h4>Manage</h4>
    </div>
    <div class="items">
      <button (click)="manage()">
        Manage Reports
      </button>
    </div>
  </div>
</common-sidebar>
<router-outlet></router-outlet>
