<ng-container *ngIf="company; else empty">
  <common-content>
    <common-content-header [title]="company.name" icon="building"  [subtitle]="'Company: '+company._id"></common-content-header>
    <common-content-body>
      <pre>{{company|json:2}}</pre>
    </common-content-body>
  </common-content>
</ng-container>

<ng-template #empty>
  <common-empty message="Select a contact or create a new one" icon="desktop"></common-empty>
</ng-template>
