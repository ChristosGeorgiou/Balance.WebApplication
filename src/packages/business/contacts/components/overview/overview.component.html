<common-content>
  <common-content-header title="Overview" icon="users"></common-content-header>
  <common-content-body>
    <div class="card">
      <ng-container *ngIf="(contacts$ | async) as contacts; else loader">
        <ng-container *ngIf="contacts.length; else empty">
          <table class="table table-sm mb-0">
            <thead class="thead-light">
              <tr>
                <th>Name</th>
                <th>Tags</th>
                <th>Last Log</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <td>
                  <a [routerLink]="['/business/contacts/contact',contact._id]">{{contact.name}}</a>
                </td>
                <td>
                  <ng-container *ngFor="let tag of contact.tags">
                    <span class="badge badge-primary">{{tag}}</span>
                  </ng-container>
                </td>
                <td>
                  {{contact.logs[contact.logs.length-1].date | date:'short'}}
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </ng-container>
    </div>
  </common-content-body>
</common-content>
<ng-template #loader>
  <div class="text-center p4">
    <fa-icon icon="sync" [spin]="true" size="lg"></fa-icon>
  </div>
</ng-template>
