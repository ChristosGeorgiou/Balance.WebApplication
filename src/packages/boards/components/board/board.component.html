<common-content>
  <common-content-header [title]="board" icon="comments:regular"></common-content-header>
  <common-content-body class="h-100">
    <div class="card d-flex h-100 w-100">
      <div #messageList class="card-body h-100">
        <ng-container *ngIf="(messages$ | async | filterBoard:board) as messages; else loader">
          <ng-container *ngIf="messages.length else empty">
            <ng-template ngFor let-m [ngForOf]="messages">
              <ng-container [ngSwitch]="m.type">
                <ng-container *ngSwitchCase="'MESSAGE'">
                  <div class="msg-item" [ngClass]="{'own':m.sender === nickname}">
                    <img class="msg-avatar" src="https://api.adorable.io/avatars/40/{{m.sender}}.png" [ngbTooltip]="m.sender" placement="left">
                    <div class="msg-body">
                      {{m.text}}
                    </div>
                    <small class="text-secondary" [ngbTooltip]="m.sendAt | date:'medium'">{{m.sendAt | ago}}</small>
                  </div>
                </ng-container>
                <ng-container *ngSwitchCase="'CMD-CREATE'">
                  <div class="msg-command">
                    <strong>{{m.data.user}}</strong> created
                    <strong>{{m.board}}</strong> at
                    <strong>{{m.sendAt|date:'medium'}}</strong>
                  </div>
                </ng-container>
                <ng-container *ngSwitchDefault>
                  <div class="msg-broke">
                    Message can not be rendered
                  </div>
                </ng-container>
              </ng-container>
            </ng-template>
          </ng-container>
        </ng-container>
      </div>
      <div class="card-footer">
        <input #messageInput class="form-control" placeholder="type message..." [(ngModel)]="inputMessage" (keydown.enter)="send()">
        <div class="d-flex mt-2">
          <div>
            <button type="button" class="ml-auto btn btn-link">
              <fa-icon [icon]="['fas','image']"></fa-icon>
            </button>
            <button type="button" class="ml-auto btn btn-link">
              <fa-icon [icon]="['fas','paperclip']"></fa-icon>
            </button>
          </div>
          <button type="button" class="ml-auto btn btn-outline-primary" (click)="send()">
            <fa-icon [icon]="['far','paper-plane']"></fa-icon> send
          </button>
        </div>
      </div>
    </div>
  </common-content-body>
</common-content>

<ng-template #empty>
  <common-empty message="No messages" icon="file-alt:regular"></common-empty>
</ng-template>
<ng-template #loader>
  <common-loader animation="sk-cube" label="Loading messages"></common-loader>
</ng-template>
