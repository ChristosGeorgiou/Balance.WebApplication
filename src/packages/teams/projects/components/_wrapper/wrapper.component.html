<common-sidebar>
  <div class="menu">
    <div class="header">
      <h4>Projects</h4>
    </div>
    <div class="items">
      <button (click)="create()" class="primary">
        <fa-icon [icon]="['fas','plus-circle']" class="icon"></fa-icon>
        <span>New Project</span>
      </button>
      <button (click)="generateDump()">
        <fa-icon [icon]="['fas','plus-circle']" class="icon"></fa-icon>
        <span>Generate Data</span>
      </button>
      <div class="divider"></div>
      <ng-container *ngIf="projects; else empty">
        <ng-container *ngIf="projects.length; else empty">
          <a *ngFor="let project of projects" [routerLink]="['/projects',project._id]" routerLinkActive="active">
            <span>{{project.name}}</span>
            <fa-icon [icon]="['fas','star']" class="icon badge text-warning" *ngIf="project.isStarred"></fa-icon>
          </a>
        </ng-container>
      </ng-container>
    </div>
  </div>
</common-sidebar>
<router-outlet></router-outlet>

<ng-template #empty>
  <common-empty message="No projects" icon="file-alt:regular"></common-empty>
</ng-template>
<ng-template #noItems>
  You don't have any tasks yet
</ng-template>
<ng-template #loader>
  <common-loader></common-loader>
</ng-template>
