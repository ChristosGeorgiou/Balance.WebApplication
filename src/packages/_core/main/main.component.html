<div class="wrapper">
  <a href="javascript:void(0)" (click)="toggleSidemenu()" class="toggle">
    <fa-layers class="fa-fw">
      <fa-icon [icon]="['fas','angle-right']"></fa-icon>
    </fa-layers>
  </a>
  <div class="sidemenu" [ngClass]="{closed: configService.sidebarClosed }">
    <div class="logo">
      <img src="/assets/icons/favicon-32x32.png" alt="logo">
    </div>
    <div class="items">
      <div class="item menu" ngbTooltip="Dashboard" placement="right" routerLinkActive="active">
        <a routerLink="/dashboard">
          <fa-layers class="fa-fw">
            <fa-icon [icon]="['fas','tachometer-alt']"></fa-icon>
          </fa-layers>
        </a>
      </div>
      <ng-template ngFor let-package [ngForOf]="packages" *ngIf="packages.length">
        <div class="divider"></div>
        <ng-template ngFor let-item [ngForOf]="package.menu" *ngIf="package.menu">
          <div class="item menu" ngbTooltip="{{item.label}}" placement="right" routerLinkActive="active">
            <a [routerLink]="item.path">
              <fa-layers class="fa-fw">
                <fa-icon [icon]="item.icon"></fa-icon>
              </fa-layers>
            </a>
          </div>
        </ng-template>
      </ng-template>
      <div class="item menu mt-auto">
        <a routerLink="/settings">
          <fa-layers class="fa-fw">
            <fa-icon [icon]="['fas','cog']"></fa-icon>
          </fa-layers>
        </a>
        <a href="javascript:void(0)" (click)="toggleSidemenu()">
          <fa-layers class="fa-fw">
            <fa-icon [icon]="['fas','angle-left']"></fa-icon>
          </fa-layers>
        </a>
      </div>
      <!-- {{packages|json}} -->
    </div>
  </div>
  <div *ngIf="pageLoading" class="page-loader">
    <common-loader animation="sk-cube"></common-loader>
  </div>
  <router-outlet></router-outlet>
</div>
<div class="statusbar">
  <div class="statusbar-item">
    <div class="statusbar-item-content">
      Balnc v{{version}}
    </div>
  </div>
  <div class="statusbar-item statusbar-item-divider"></div>
  <div class="statusbar-item">
    <a href="https://github.com/christosgeorgiou/balnc" target="_blank" class="btn" rel="noopener">
      <fa-layers class="fa-fw">
        <fa-icon [icon]="['fas','code-branch']"></fa-icon>
      </fa-layers>
      Source
    </a>
  </div>
  <div class="statusbar-item statusbar-item-divider"></div>
  <div class="statusbar-item">
    <div class="statusbar-item-content">
      <fa-layers class="fa-fw">
        <fa-icon [icon]="['far','building']"></fa-icon>
      </fa-layers> {{profileName}}
    </div>
  </div>
  <div class="statusbar-item statusbar-item-divider"></div>
  <div class="statusbar-item">
    <div class="statusbar-item-content">
      <fa-layers class="fa-fw">
        <fa-icon [icon]="['far','user']"></fa-icon>
      </fa-layers> {{username || '- none -'}}
    </div>
  </div>
</div>
