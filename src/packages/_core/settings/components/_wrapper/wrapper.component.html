<common-sidebar>
  <div class="menu mb-4">
    <div class="header">
      <h4>Settings</h4>
    </div>
    <div class="items">
      <button>
        <fa-layers class="fa-fw item-icon">
          <fa-icon [icon]="['fas','plus-circle']"></fa-icon>
        </fa-layers> <span>New Profile</span></button>
      <button (click)="createDemo()">
        <fa-layers class="fa-fw item-icon">
          <fa-icon [icon]="['fas','random']"></fa-icon>
        </fa-layers> <span>Generate Demo</span></button>
      <!-- <button ngxFilePicker>Import File</button> -->
      <button (click)="clear()">
        <fa-layers class="fa-fw item-icon">
          <fa-icon [icon]="['fas','trash-alt']"></fa-icon>
        </fa-layers> <span>Crear All</span></button>
    </div>
  </div>
  <div class="menu">
    <div class="header">
      <h4>Profiles</h4>
    </div>
    <div class="items">
      <ng-container *ngIf="profiles; else empty">
        <ng-container *ngIf="profiles.length; else empty">
          <button *ngFor="let profile of profiles" [routerLink]="['/settings',profile.alias]" routerLinkActive="active">
            <span>{{profile.name}}</span>
            <fa-layers class="fa-fw text-white ml-auto" *ngIf="profile.alias==selected.alias">
              <fa-icon [icon]="['fas','check-circle']"></fa-icon>
            </fa-layers>
          </button>
        </ng-container>
      </ng-container>
    </div>
  </div>
</common-sidebar>
<router-outlet></router-outlet>
<ng-template #empty>
  <common-empty message="No profiles were found" icon="file-alt:regular" size='small'></common-empty>
</ng-template>
