<common-sidebar>
  <div class="menu">
    <div class="header">
      <h4>Settings</h4><span>{{profile.name}}</span>
    </div>
    <div class="items">
      <a [routerLink]="['/settings']" routerLinkActive="active">
        <fa-icon [icon]="['fas','cog']" class="icon"></fa-icon>
        <span>General</span>
      </a>
    </div>
  </div>
  <div class="menu">
    <div class="header">
      <h5>Packages</h5>
    </div>
    <div class="items">
      <a [routerLink]="['/settings','package',package.id]" routerLinkActive="active" *ngFor="let package of packages">
        <fa-icon class="icon" [icon]="package.icon"></fa-icon>
        <span>{{package.title}}</span>
        <fa-icon [icon]="['fas','check-circle']" class="icon icon-badge" *ngIf="profile.packages[package.id]"></fa-icon>
      </a>
    </div>
  </div>
  <div class="menu mt-auto">
    <div class="items">
      <a [routerLink]="['/settings','manage']" routerLinkActive="active">
        <fa-icon [icon]="['fas','swatchbook']" class="icon"></fa-icon>
        <span>Manage Profiles</span>
      </a>
    </div>
  </div>

</common-sidebar>
<router-outlet></router-outlet>
<ng-template #empty>
  <common-empty></common-empty>
</ng-template>
