<common-sidebar>
  <div class="menu">
    <div class="header">
      <h4>Presentations</h4>
    </div>
    <div class="items">
      <button (click)="create()" class="primary">
        <fa-icon [icon]="['fas','plus-circle']" class="icon"></fa-icon>
        <div class="content">New Presentation</div>
      </button>
      <div class="divider"></div>
      <ng-container *ngIf="presentations.length; else empty">
        <a *ngFor="let presentation of presentations" [routerLink]="['/presentations',presentation._id]" routerLinkActive="active">
          <div class="thumb">
            <ng-container *ngIf="presentation.thumb; else noThumb">
              <div class="thumb-img" [ngStyle]="{'background-image': 'url('+presentation.thumb+')'}"></div>
            </ng-container>
          </div>
          <div class="content">
            <span>{{presentation.title}}</span>
            <ng-container *ngIf="presentation.stats.filecount">
              <small>files: {{presentation.stats.filecount}} | Size: {{presentation.stats.filesize | bytes:0}}</small>
            </ng-container>
          </div>
        </a>
      </ng-container>
    </div>
  </div>
</common-sidebar>
<router-outlet></router-outlet>
<ng-template #empty>
  <common-empty icon="desktop"></common-empty>
</ng-template>
<ng-template #noThumb>
  <fa-icon [icon]="['fas','desktop']"></fa-icon>
</ng-template>
