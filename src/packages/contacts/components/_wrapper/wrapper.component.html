<common-sidebar>
  <div class="menu">
    <div class="header">
      <h4>Contacts</h4>
    </div>
    <div class="items">
      <button (click)="create()" class="primary">
        <fa-icon [icon]="['fas','plus-circle']" class="icon"></fa-icon>
        <div class="content">New Contact</div>
      </button>
      <div class="divider"></div>
      <ng-container *ngIf="contacts.length; else empty">
        <a *ngFor="let contact of contacts" [routerLink]="['/contacts',contact._id]" routerLinkActive="active">
          <div class="thumb">
            <ng-container *ngIf="contact.thumb; else noThumb">
              <div class="thumb-img" [ngStyle]="{'background-image': 'url('+contact.thumb+')'}"></div>
            </ng-container>
          </div>
          <div class="content">
            <span>{{contact.title}}</span>
            <ng-container *ngIf="contact.stats.filecount">
              <small>files: {{contact.stats.filecount}} | Size: {{contact.stats.filesize | bytes:0}}</small>
            </ng-container>
          </div>
        </a>
      </ng-container>
    </div>
  </div>
</common-sidebar>
<router-outlet></router-outlet>
<ng-template #empty>
  <common-empty icon="desktop"></common-empty>
</ng-template>
<ng-template #noThumb>
  <fa-icon [icon]="['fas','desktop']"></fa-icon>
</ng-template>
