<app-content *ngIf="board" [box]="true">
  <section>
    <h4>Board Details</h4>
    <div class="form-group">
      <label for="">Name</label>
      <input [(ngModel)]="board.name" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Color</label>
      <div class="colorpicker">
        <div class="colorline" *ngFor="let g of colorsMap">
          <span *ngFor="let v of g.variations" class="coloritem" (click)="this.board.color = colors[g.basic][v]"
            [ngStyle]="{backgroundColor:colors[g.basic][v]}"
            [ngClass]="{active:this.board.color === colors[g.basic][v]}"></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Topic</label>
      <input [(ngModel)]="board.topic" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <textarea [(ngModel)]="board.description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-success" (click)="save()">Update</button>
    </div>
  </section>
  <section>
    <h4>Delete Board</h4>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis expedita inventore consequuntur vel saepe,
      pariatur laborum veritatis reiciendis nam possimus fuga temporibus quo sunt? Similique laudantium sapiente ipsa
      quod excepturi.
    </p>
    <button class="btn btn-danger" (click)="deleteBoard()">Delete</button>
  </section>
</app-content>
