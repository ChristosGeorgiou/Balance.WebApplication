<app-content>
  <app-content-body [padding]="true" [full]="true">
    <ng-container *ngIf="transaction">
      <div class="form-group">
        <label>From</label>
        <input class="form-control" [(ngModel)]="transaction.from" (change)="update()">
      </div>
      <div class="form-group">
        <label>To</label>
        <input class="form-control" [(ngModel)]="transaction.to" (change)="update()">
      </div>
      <div class="form-group">
        <label>Amount</label>
        <input class="form-control" [(ngModel)]="transaction.amount" (change)="update()">
      </div>
      <div class="form-group">
        <label>executed</label>
        <input class="form-control" [(ngModel)]="transaction.executed" (change)="update()">
      </div>
      <div class="form-group">
        <label>planned</label>
        <input class="form-control" [(ngModel)]="transaction.planned" (change)="update()">
      </div>
    </ng-container>
    <pre>{{transaction|json:2}}</pre>
  </app-content-body>
</app-content>
