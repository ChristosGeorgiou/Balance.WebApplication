<app-sidebar>
  <div class="title">Business</div>
  <div class="search">
    <input class="form-control" placeholder="quick search..." [ngbTypeahead]="search" [(ngModel)]="term"
      [resultFormatter]="formatter" (selectItem)="select($event)">
    <a routerLink="/business/search">advanced search</a>
  </div>
  <div class="divider"></div>
  <div class="menu">
    <a href="javascript:void" class="disabled">
      <fa-icon icon="border-all" class="icon"></fa-icon>
      <span>Overview</span>
    </a>
    <a href="javascript:void" class="disabled">
      <fa-icon icon="calendar-alt" class="icon"></fa-icon>
      <span>Calendar</span>
    </a>
    <div class="divider"></div>
    <a href="javascript:void" class="disabled">
      <fa-icon icon="shopping-cart" class="icon"></fa-icon>
      <span>Orders</span>
    </a>
    <a routerLink="/business/contacts" routerLinkActive="active">
      <fa-icon icon="users" class="icon"></fa-icon>
      <span>Contacts</span>
    </a>
    <a routerLink="/business/agreements" routerLinkActive="active">
      <fa-icon icon="signature" class="icon"></fa-icon>
      <span>Agreements</span>
    </a>
    <a href="javascript:void" class="disabled">
      <fa-icon icon="shopping-cart" class="icon"></fa-icon>
      <span>Orders</span>
    </a>
    <a href="javascript:void" class="disabled">
      <fa-icon icon="file-invoice-dollar" class="icon"></fa-icon>
      <span>Invoices</span>
    </a>
    <div class="submenu" routerLinkActive="active">
      <a routerLink="/business/payments" routerLinkActive="active">
        <fa-icon icon="money-check" class="icon"></fa-icon>
        <span>Payments</span>
      </a>
      <div class="menu">
        <a routerLink="/business/payments/transactions" routerLinkActive="active">
          <fa-icon icon="exchange-alt" class="icon"></fa-icon>
          <span>Transactions</span>
        </a>
        <a routerLink="/business/payments/accounts" routerLinkActive="active">
          <fa-icon icon="piggy-bank" class="icon"></fa-icon>
          <span>Accounts</span>
        </a>
      </div>
    </div>
    <a href="javascript:void" class="disabled">
      <fa-icon icon="warehouse" class="icon"></fa-icon>
      <span>Storage</span>
    </a>
    <a routerLink="/business/settings" routerLinkActive="active">
      <fa-icon icon="cog"></fa-icon>
      <span>Settings</span>
    </a>
  </div>
</app-sidebar>
<router-outlet></router-outlet>
<ng-template #loader>
  <div class="text-center p-4">
    <fa-icon icon="sync" [spin]="true" size="lg"></fa-icon>
  </div>
</ng-template>
<ng-template #empty>
  <app-empty icon="desktop"></app-empty>
</ng-template>
<ng-template #noThumb>
  <fa-icon [icon]="['fas','desktop']"></fa-icon>
</ng-template>
