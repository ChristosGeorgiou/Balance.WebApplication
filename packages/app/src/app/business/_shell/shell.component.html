<app-sidebar>
  <div class="title">Business</div>
  <div class="search">
    <input class="form-control" placeholder="quick search..." [ngbTypeahead]="search" [(ngModel)]="term"
      [resultFormatter]="formatter" (selectItem)="select($event)">
    <a routerLink="/business/search">advanced search</a>
  </div>
  <div class="divider"></div>
  <a href="javascript:void" class="menu disabled">
    <fa-icon icon="border-all" class="icon"></fa-icon>
    <span>Overview</span>
  </a>
  <a href="javascript:void" class="menu disabled">
    <fa-icon icon="calendar-alt" class="icon"></fa-icon>
    <span>Calendar</span>
  </a>
  <div class="divider"></div>
  <a href="javascript:void" class="menu disabled">
    <fa-icon icon="shopping-cart" class="icon"></fa-icon>
    <span>Orders</span>
  </a>
  <a routerLink="/business/contacts" class="menu" routerLinkActive="active">
    <fa-icon icon="users" class="icon"></fa-icon>
    <span>Contacts</span>
  </a>
  <a routerLink="/business/agreements" class="menu" routerLinkActive="active">
    <fa-icon icon="signature" class="icon"></fa-icon>
    <span>Agreements</span>
  </a>
  <a href="javascript:void" class="menu disabled">
    <fa-icon icon="shopping-cart" class="icon"></fa-icon>
    <span>Orders</span>
  </a>
  <a href="javascript:void" class="menu disabled">
    <fa-icon icon="file-invoice-dollar" class="icon"></fa-icon>
    <span>Invoices</span>
  </a>
  <a href="javascript:void" class="menu disabled">
    <fa-icon icon="file-invoice-dollar" class="icon"></fa-icon>
    <span>Payments</span>
  </a>
  <a href="javascript:void" class="menu disabled">
    <fa-icon icon="concierge-bell" class="icon"></fa-icon>
    <span>Storage</span>
  </a>
  <a routerLink="/business/settings" class="menu" routerLinkActive="active">
    <fa-icon icon="cog"></fa-icon>
    <span>Settings</span>
  </a>
</app-sidebar>
<router-outlet></router-outlet>
<ng-template #loader>
  <div class="text-center p-4">
    <fa-icon icon="sync" [spin]="true" size="lg"></fa-icon>
  </div>
</ng-template>
<ng-template #empty>
  <app-empty icon="desktop"></app-empty>
</ng-template>
<ng-template #noThumb>
  <fa-icon [icon]="['fas','desktop']"></fa-icon>
</ng-template>
