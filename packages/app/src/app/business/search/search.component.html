<app-content>
  <section role="title">Advanced Search</section>
  <section class="no-border">
    <div class="d-flex">
      <input class="form-control form-control-lg flex-grow-1" placeholder="Search for customers...">
      <button class="btn btn-outline-dark ml-2" (click)="openedFilters = !openedFilters">filters</button>
    </div>
  </section>
  <section class="full">
    <app-empty undraw="under-construction" message="Under Construction"></app-empty>
  </section>
</app-content>

<ng-template #loader>loading...</ng-template>
<ng-template #empty>empty</ng-template>
