<app-content>
  <app-content-header title="Search" icon="search"></app-content-header>
  <app-content-body>
    <div class="d-flex">
      <div class=" flex-grow-1">
        <div class="d-flex mb-2">
          <input class="form-control form-control-lg flex-grow-1" placeholder="Search for customers...">
          <button class="btn btn-outline-dark ml-2" (click)="openedFilters = !openedFilters">filters</button>
        </div>
        <div class="btn-toolbar">
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-dark">Grid</button>
            <button class="btn btn-outline-dark">List</button>
            <button class="btn btn-outline-dark">Raw</button>
          </div>
        </div>
        <ng-container *ngIf="(contacts$ | async) as contacts; loader">
          <ul class="list-group list-group-flush">
            <ng-container *ngFor="let contact of contacts">
              <a class="list-group-item list-group-item-action" [routerLink]="['/business/contacts',contact._id]">
                {{contact.name}}
              </a>
            </ng-container>
          </ul>
        </ng-container>

      </div>
      <div class="ml-4" style="overflow:hidden" [ngStyle]="{width:(openedFilters?'250px':'0px')}">
        <div class="card">
          <div class="card-body">

            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate et omnis atque deleniti dignissimos?
            Iste,
            impedit deserunt. Vel, ad illum. Nisi fugiat praesentium perferendis corporis error, quisquam perspiciatis
            deserunt delectus.\
          </div>
        </div>

      </div>
    </div>
  </app-content-body>
</app-content>

<ng-template #loader>loading...</ng-template>
<ng-template #empty>empty</ng-template>
