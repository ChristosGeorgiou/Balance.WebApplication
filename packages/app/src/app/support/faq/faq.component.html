<app-content>
  <div class="container">
    <section>
      <app-content-header title='Frequently Answered Questions'></app-content-header>
    </section>
    <ng-container *ngFor="let q of questions">
      <section>
        <p><strong>{{q.question}}</strong></p>
        <p>{{q.answer}}</p>
      </section>
    </ng-container>
  </div>
</app-content>
