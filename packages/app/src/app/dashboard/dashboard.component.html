<app-page>
  <app-content>
    <section>
      <div class="row">
        <div class="col-lg-3 mb-2">
          <app-tile [icon]="['fas', 'users']" label="contacts" theme="red" [value]="(contacts$ | async)"></app-tile>
        </div>
        <div class="col-lg-3 mb-2">
          <app-tile [icon]="['fas', 'balance-scale-left']" label="dolor" theme="green"></app-tile>
        </div>
        <div class="col-lg-3 mb-2">
          <app-tile [icon]="['fas', 'balance-scale']" label="sit" theme="orange"></app-tile>
        </div>
        <div class="col-lg-3 mb-2">
          <app-tile [icon]="['fas', 'exclamation-circle']" label="amet" theme="blue"></app-tile>
        </div>
      </div>
    </section>
    <section class="full">
      <app-empty undraw="under-construction" message="Under Construction"></app-empty>
    </section>
  </app-content>
</app-page>
