<app-content [box]="true">
  <section role="title">Manage Workspaces</section>
  <section class="no-border">
    <app-toolbar>
      <button class="btn btn-primary" (click)="create()">
        <fa-icon icon="plus"></fa-icon> Create
      </button>
      <button class="btn btn-link" ngxFilePicker accept="application/json" (filePick)="import($event)">
        <fa-icon icon="cloud-upload-alt"></fa-icon> Import
      </button>
    </app-toolbar>
  </section>
  <section class="full">
    <ul class="list-group">
      <ng-container *ngFor="let p of workspaces">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <div>
              <strong>{{p.name}}</strong>
            </div>
            <div>
              <small> {{p.created|date}}</small>
            </div>
          </div>
          <ng-container *ngIf="p.key === activated">
            <span class="text-success">Active</span>
          </ng-container>
          <ng-container *ngIf="p.key !== activated">
            <button class="btn btn-sm btn-primary" (click)="activate(p)">Activate</button>
          </ng-container>
        </li>
      </ng-container>
    </ul>
  </section>
</app-content>
