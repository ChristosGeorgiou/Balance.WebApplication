<app-content [box]="true">
  <section role="title">Remote Options</section>
  <section>
    <p>
      Use this feature for make real-time backup of your data and access from multiple devices.
      Some modules may require this option for them to work.
    </p>
    <div style="max-width: 700px;">
      <div class="form-group">
        <label>Type</label>
        <select [(ngModel)]="remote.type" class="form-control">
          <option selected>Choose...</option>
          <option value="local" disabled>Local PouchDB (desktop)</option>
          <option value="couch">CouchDB</option>
          <option value="graphql" disabled>GraphQL (future balnc-server)</option>
        </select>
      </div>
      <div class="form-group">
        <label>Host</label>
        <input [(ngModel)]="remote.host" class="form-control" placeholder="https://mycouch.mydomain.com:5984">
      </div>
      <div class="form-group">
        <label>Database</label>
        <input [(ngModel)]="remote.key" class="form-control">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="remote.username" class="form-control">
      </div>
      <div class="form-group text-right">
        <button class="btn btn-primary" (click)="apply()">Apply</button>
      </div>
    </div>

    <h4>Toggle Sync</h4>
    <p>You may switch on/off the synchronization between local and remote database</p>
    <p>Current status:
      <span *ngIf="remote.enabled" class="text-success">enabled</span>
      <span *ngIf="!remote.enabled" class="text-danger">disabled</span></p>
    <button class="btn btn-primary" (click)="toggleStatus()">Toggle sync</button>
  </section>
