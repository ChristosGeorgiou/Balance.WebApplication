<div class="modal-header">
  <h4 class="modal-title">Create Profile</h4>
  <button type="button" class="close" aria-label="Close" (click)="m.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Name
      <small class="text-muted">required</small>
    </label>
    <input tabindex="1" class="form-control form-control-lg" [(ngModel)]="name">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="m.dismiss()">Close</button>
  <button type="button" class="btn btn-success" (click)="save()">Create</button>
</div>
