<app-content [box]="true">
  <section role="title">Manage Plugins</section>
  <ng-container *ngFor="let p of plugins">
    <section>
      <div class="d-flex align-items-start">
        <div class="icon" [ngStyle]="{background:p.color}">
          <fa-icon [icon]="p.icon"></fa-icon>
        </div>
        <div class="flex-grow-1">
          <h4>{{p.title}}</h4>
          <p class="text-muted">{{p.description}}</p>
        </div>
        <button class="btn btn-action"
          [ngClass]="{'btn-outline-primary':!profile.plugins[p.key],'btn-outline-danger':profile.plugins[p.key]}"
          (click)="switch(p.key)">
          {{profile.plugins[p.key]?'Deactivate':'Activate'}}
        </button>
      </div>
    </section>
  </ng-container>
</app-content>
