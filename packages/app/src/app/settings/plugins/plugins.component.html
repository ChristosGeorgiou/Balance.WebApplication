<app-content [box]="true">
  <section role="title">Manage Plugins</section>
  <section>
    <div class="list-settings">
      <div class="list-settings-item" *ngFor="let p of plugins">
        <div class="list-settings-icon" [ngStyle]="{background:p.color}">
          <fa-icon [icon]="p.icon"></fa-icon>
        </div>
        <div class="list-settings-content">
          <h5>{{p.title}}</h5>
          <small class="text-muted">{{p.description}}</small>
        </div>
        <button class="btn btn-action"
          [ngClass]="{'btn-outline-primary':!profile.plugins[p.key],'btn-outline-danger':profile.plugins[p.key]}"
          (click)="switch(p.key)">
          {{profile.plugins[p.key]?'Deactivate':'Activate'}}
        </button>
      </div>
    </div>
  </section>
</app-content>
