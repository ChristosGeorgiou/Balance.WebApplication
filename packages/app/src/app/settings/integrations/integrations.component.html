<app-content [box]="true">
  <section role="title">Integrations</section>
  <section>
    <div class="row">
      <ng-container *ngFor="let i of integrations">
        <div class="col-lg-6">
          <ng-container *ngTemplateOutlet="module;context:{module:i,status:active[i.key]}">
          </ng-container>
        </div>
      </ng-container>
    </div>
  </section>
</app-content>

<ng-template #module let-module="module" let-status="status">
  <div class="card card-module mb-3" [ngStyle]="{'background-color':module.disabled?'#fafafa':'transparent'}"
    (click)="setup(module.key)">
    <div class="card-body d-flex align-items-start text-left">
      <div class="icon" [ngStyle]="{background:module.color}">
        <fa-icon [icon]="module.icon"></fa-icon>
      </div>
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h5 [ngClass]="{'text-muted':module.disabled}">{{module.title}}</h5>
          <span *ngIf="status" class="badge badge-success">
            <fa-icon icon="check-circle"></fa-icon> enabled
          </span>
        </div>
        <div class="text-muted overflow-hidden" style="height:50px"><small>{{module.description}}</small></div>
      </div>
    </div>
  </div>
</ng-template>
