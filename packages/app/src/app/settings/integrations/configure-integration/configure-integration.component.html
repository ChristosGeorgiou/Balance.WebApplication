<div class="modal-header">
  <h4 class="modal-title">Configure {{integration.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="custom-control custom-switch">
    <input [(ngModel)]="config.enabled" type="checkbox" class="custom-control-input" id="switchEnable">
    <label class="custom-control-label" for="switchEnable">Enable this integration</label>
  </div>
  <hr>
  <ng-container [ngSwitch]="integration.key">
    <app-integration-server *ngSwitchCase="'server'" [config]="config"></app-integration-server>
    <app-integration-giphy *ngSwitchCase="'giphy'" [config]="config"></app-integration-giphy>
  </ng-container>
</div>
<div class="modal-footer d-flex">
  <button class="btn btn-success" (click)="save()">Save</button>
</div>
