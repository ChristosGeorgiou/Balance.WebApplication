<div class="form-group">
  <label>Host</label>
  <div class="input-group">
    <input [(ngModel)]="config.host" (change)="hostChanged()" class="form-control">
    <div class="input-group-append">
      <div ngbDropdown container="body" placement="bottom-right">
        <button class="btn btn-outline-secondary" ngbDropdownToggle>
          <fa-icon icon="list"></fa-icon>
        </button>
        <div ngbDropdownMenu>
          <ng-container *ngFor="let server of servers">
            <button ngbDropdownItem (click)="config.host=server.url;hostChanged()">
              {{server.label}} - {{server.url}}</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="form-group">
  <label>Sharable URL <span class="text-success" *ngIf="copied">copied to clipboard</span></label>
  <textarea class="form-control" readonly [value]="shareable" rows="4" (click)="copy($event)"></textarea>
</div>
