<app-content>
  <section role="title">Contacts</section>
  <section class="no-padding no-border">
    <app-toolbar>
      <button class="btn btn-primary" (click)="createContact()">New Contact</button>
      <button class="btn btn-outline-secondary">
        <span icon="search"></span>
      </button>
    </app-toolbar>
  </section>
  <section class="full no-padding">
    <app-table [data$]="contacts$" [schema]="schema" [templates]="{t1:t1}"></app-table>
  </section>
</app-content>

<ng-template #t1 let-contact="item">
  <span class="d-block text-truncate">
    <span [icon]="['fas',(contact.type === contactType.person)?'user-circle':'building']" class="mr-2 text-muted">
    </span>
    <a [routerLink]="['/contacts/contact',contact.id]">{{contact.name}}</a>
    <span *ngIf="contact._mark" icon="star" class="text-warning ml-2"></span>
  </span>
</ng-template>
