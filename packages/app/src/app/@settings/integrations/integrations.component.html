<app-content [box]="true">
  <section role="title">Integrations</section>
  <section>
    <div class="row">
      <ng-container *ngFor="let i of integrations">
        <div class="col-lg-6">
          <ng-container *ngTemplateOutlet="integration;context:{integration:i,status:active[i.key]}">
          </ng-container>
        </div>
      </ng-container>
    </div>
  </section>
</app-content>

<ng-template #integration let-integration="integration" let-status="status">
  <div class="card card-integration mb-3" [ngStyle]="{'background-color':integration.disabled?'#fafafa':'transparent'}"
    (click)="configure(integration.key)">
    <div class="card-body d-flex align-items-start text-left">
      <div class="icon" [ngStyle]="{background:integration.color}">
        <fa-icon [icon]="integration.icon"></fa-icon>
      </div>
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h5 [ngClass]="{'text-muted':integration.disabled}">{{integration.title}}</h5>
          <span *ngIf="status" class="badge badge-success">
            <fa-icon icon="check-circle"></fa-icon> enabled
          </span>
        </div>
        <div class="text-muted overflow-hidden" style="height:50px"><small>{{integration.description}}</small></div>
      </div>
    </div>
  </div>
</ng-template>
