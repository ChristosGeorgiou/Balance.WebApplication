<pre>{{identity}}</pre>
<div class="alert alert-secondary">
  <div>
    <strong>Current running address</strong>
    <ng-container *ngIf="(peers$|async) as peers">
      <ng-container *ngIf="peers">
        <a href="javascript:void" class="float-right" (click)="showPeers = !showPeers">
          db: {{peers.db.length}} net: {{peers.net.length}}
        </a>
      </ng-container>
    </ng-container>
  </div>
  <div class="font-monospace"><small>{{address||'no address'}}</small></div>
</div>

<div class="d-flex align-items-center">
  <div class="flex-grow-1">You may generate a new orbit-db address</div>
  <button class="btn btn-outline-primary ml-2" (click)="generate()">Generate</button>
</div>
<hr>

<div class="form-group">
  <label>Or use an existing orbit-db address</label>
  <div class="d-flex">
    <input #newAddressInput class="form-control flex-grow-1" placeholder="/orbitdb/QmaS52SDFnWa.../82c3c5f28135...">
    <button class="btn btn-outline-primary ml-2" (click)="useExisting(newAddressInput.value)">Use</button>
  </div>
</div>
<div *ngIf="showPeers" class="peers">
  <ng-container *ngIf="(peers$|async) as peers">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Database</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let d of peers.db.slice(0,20)">
          <tr>
            <td>{{d.addr}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Network</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let n of peers.net.slice(0,20)">
          <tr>
            <td>{{n.addr}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </ng-container>
</div>
