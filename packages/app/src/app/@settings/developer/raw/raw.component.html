<div class="modal-header">
  <h4 class="modal-title">Edit Workspace <small *ngIf="err" class="text-danger">There is an error</small></h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0 border" [ngClass]="{'border-danger':err}">
  <ace-editor [(text)]="source" [mode]="'json'" [theme]="'tomorrow'" [options]="options" [readOnly]="false"
    [autoUpdateContent]="true" [durationBeforeCallback]="1000" (textChanged)="save()"
    style="min-height: 200px; width:100%; overflow: auto;"></ace-editor>
</div>
