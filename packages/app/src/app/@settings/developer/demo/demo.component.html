<div class="modal-header">
  <h4 class="modal-title">Generate Random Data</h4>
  <button type="button" class="close" aria-label="Close" (click)="m.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body overflow-auto p-0" style="height:400px">
  <ng-container *ngIf="(logs$ | async) as logs">
    <table class="table table-sm text-monospace">
      <tr *ngFor="let log of logs">
        <td style="width:160px"><small>{{log.date|date:"yyyy-MM-dd HH:mm:ss"}}</small></td>
        <td> {{log.msg}}</td>
      </tr>
    </table>
  </ng-container>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button class="btn btn-link" [disabled]="loading" (click)="clear()">Clear Data</button>
  <button class="btn btn-primary" [disabled]="loading" (click)="generate()">Generate Data</button>
</div>
