<ng-container *ngIf="(board$ | async) as board; else loader">
  <app-content>
    <ng-container role="sidebar">
      <dl>
        <dt>Name
          <button (click)="toggleMark()" class="btn btn-sm btn-link float-right">
            <fa-icon icon="star" class="ml-2" [ngClass]="{'text-warning':board._mark,'text-secondary':!board._mark}">
            </fa-icon>
          </button>
        </dt>
        <dd>{{board.name}}</dd>
        <ng-container *ngIf="board.description">
          <dt>Description</dt>
          <dd>{{board.description}}</dd>
        </ng-container>
        <ng-container>
          <dt>Members</dt>
          <dd>???</dd>
        </ng-container>
      </dl>
      <hr>
      <div class="menu">
        <a [routerLink]="['/boards',board._id,'timeline']" routerLinkActive="active">Timeline</a>
        <a [routerLink]="['/boards',board._id,'manage']" routerLinkActive="active">Manage</a>
        <a [routerLink]="['/boards',board._id,'files']" routerLinkActive="active">Files</a>
      </div>
    </ng-container>

    <router-outlet></router-outlet>

  </app-content>
</ng-container>

<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
