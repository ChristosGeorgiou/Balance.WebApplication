<app-content>
  <ng-container *ngIf="(board$ | async) as board; else noboard">
    <app-content-body [full]="true" [padding]="false">
      <div class="card card-chat d-flex h-100">
        <div class="card-header d-flex align-items-center justify-content-between">
          <span>{{board.name}}</span>
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-link btn-sm text-muted" ngbDropdownToggle>
              <fa-icon icon="cog"></fa-icon>
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem>Archive</button>
              <button ngbDropdownItem>Delete</button>
            </div>
          </div>
        </div>
        <div #messageList class="card-body">
          <ng-container *ngIf="(messages$ | async) as messages; else loader">
            <ng-container *ngIf="messages.length else emptyMessages">
              <ng-template ngFor let-m [ngForOf]="messages">
                <ng-container [ngSwitch]="m.type">
                  <ng-container *ngSwitchCase="'MESSAGE'">
                    <div class="msg-item" [ngClass]="{'own':m.sender === boardService.nickname}">
                      <img class="msg-avatar" src="https://api.adorable.io/avatars/40/{{m.sender}}.png"
                        [ngbTooltip]="m.sender" placement="bottom" container="body">
                      <div class="msg-body" [ngbTooltip]="m._timestamp | date:'medium'" placement="bottom"
                        container="body">
                        <div *ngIf="m.text" class="py-2 px-3" [innerHTML]="m.text"></div>
                        <div *ngIf="m.file">
                          <img *ngIf="previews[m._id].base64" [src]="previews[m._id].base64" alt="m.file"
                            class="img-fluid mb-1" (load)="scrollToBottom()">
                          <ul class="list-inline mb-0 p-2">
                            <li class="list-inline-item text-primary">
                              <fa-icon icon="arrow-alt-circle-down"></fa-icon>
                            </li>
                            <li class="list-inline-item">
                              <a href="javascript:void" (click)="download(m)">{{m.file}}</a>
                            </li>
                            <li *ngIf="previews[m._id].file" class="list-inline-item">
                              <small>{{previews[m._id].file.length | bytes:0}}</small>
                            </li>
                          </ul>
                        </div>
                        <div *ngIf="m.metadata" class="media px-3">
                          <img *ngIf="m.metadata.ogImage.url" class="align-self-start img-thumbnail mr-3"
                            [src]="m.metadata.ogImage.url" style="max-width: 120px;" alt="" (load)="scrollToBottom()">
                          <div class="media-body">
                            <div class="mb-1"><strong>{{m.metadata.ogTitle}}</strong></div>
                            <div>{{m.metadata.ogDescription}}</div>
                            <div><small class="text-muted">{{m.metadata.ogUrl}}</small></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                  <ng-container *ngSwitchCase="'CMD-CREATE'">
                    <div class="msg-command">
                      <strong>{{m.sender}}</strong> created
                      <strong>{{m.board}}</strong> at
                      <strong>{{m._timestamp|date:'medium'}}</strong>
                    </div>
                  </ng-container>
                  <ng-container *ngSwitchDefault>
                    <div class="msg-broke">
                      Message can not be rendered
                    </div>
                  </ng-container>
                </ng-container>
              </ng-template>
            </ng-container>
          </ng-container>
        </div>
        <div class="card-footer">
          <input #messageInput class="form-control" placeholder="type message..." [(ngModel)]="inputMessage"
            (keydown.enter)="send()">
          <div class="d-flex mt-2">
            <div>
              <button class="ml-auto btn btn-link" (click)="attach()">
                <fa-icon [icon]="['fas','paperclip']"></fa-icon>
              </button>
            </div>
            <button class="ml-auto btn btn-outline-primary" (click)="send()">
              <fa-icon [icon]="['far','paper-plane']"></fa-icon> send
            </button>
          </div>
        </div>
        <input #fileupload type="file" (change)="upload($event.target.files[0])" style="display: none;">
      </div>
    </app-content-body>
  </ng-container>
</app-content>

<ng-template #noboard>
  <app-empty message="No board selected" icon="comments:regular"></app-empty>
</ng-template>
<ng-template #emptyMessages>
  <app-empty message="No messages yet" icon="comments:regular"></app-empty>
</ng-template>
<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
