
  <section class="p-0">
    <ng-container *ngIf="(issues$ | async) as issues; else loader">
      <ng-container *ngIf="(issues | filterIssues:filters).length; else empty">
        <pre>{{issues|json:2}}</pre>
        <table class="table">
          <thead>
            <tr>
              <th style="width:80px">Status</th>
              <th>Issue</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let issue of issues | filterIssues:filters | slice:pStart:pEnd">
              <td>
                <span class="badge badge-dark w-100"
                  [ngStyle]="{'background-color':getStatus(issue.status).color}">{{getStatus(issue.status).alias}}</span>
              </td>
              <td>
                <div>
                  <a [routerLink]="['/projects/project',issue.project,'issue',issue._id]">{{issue.title}}</a>
                </div>
                <small class="text-muted">
                  {{issue._timestamp | dfnsFormatDistanceToNow}} ago by
                  {{issue.user}}
                </small>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </ng-container>
  </section>


<ng-template #empty>
  <app-empty message="You don't have any issues" submessage="Click create to add your first one" icon="tasks">
  </app-empty>
</ng-template>

<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
