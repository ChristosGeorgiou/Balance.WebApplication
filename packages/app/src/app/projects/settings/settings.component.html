<div class="container-md container-fixed-md">
  <section>
    <h4>Generate Random Data</h4>
    <p>You may generate some random data. A few projects will be created and some issues in each project. Keep in
      mind that all data are permant. We suggest to generate random data in a non-production profile</p>
    <p class="text-success" *ngIf="generated">Random data generated at {{generated|date:'short'}}</p>
    <button class="btn btn-primary" [disabled]="generating"
      (click)="generateDemoData()">{{generating?'Generating...':'Generate Random Data'}}</button>
  </section>
</div>
