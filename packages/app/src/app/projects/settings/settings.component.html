
  <app-content-single>
    <div>
      <h4>Generate Random Data</h4>
      <p>You may generate some random data. A few projects will be created and some issues in each project. Keep in
        mind that all data are permant. We suggest to generate random data in a non-production profile</p>
      <button class="btn btn-primary" (click)="generateDemoData()">Generate</button>
      <p class="text-success text-center" *ngIf="generated">Random data generated at {{generated|date:'short'}}</p>
    </div>
  </app-content-single>


<ng-template #noProjects>
  <app-empty message="No projects" icon="file-alt:regular"></app-empty>
</ng-template>
<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
