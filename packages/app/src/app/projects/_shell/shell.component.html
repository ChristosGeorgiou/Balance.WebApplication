<app-sidebar>
  <div class="title">Projects</div>
  <a class="menu" routerLink="/projects/overview" routerLinkActive="active">
    <fa-icon icon="border-all" class="icon"></fa-icon>
    <span>Overview</span>
  </a>
  <button class="menu" (click)="createProject()">
    <fa-icon icon="plus-circle" class="icon"></fa-icon>
    <span>Create Project</span>
  </button>
  <a class="menu" routerLink="/projects/settings" routerLinkActive="active">
    <fa-icon icon="cog"></fa-icon>
    <span>Settings</span>
  </a>
  <ng-container *ngIf="(projects$ | async) as projects">
    <ng-container *ngIf="projects.length">
      <div class="divider"></div>
      <div class="header dropdown" ngbDropdown container="body">
        <button ngbDropdownToggle>
          <span>{{(project$ | async)?.name || 'Select a project...'}}</span></button>
        <div ngbDropdownMenu>
          <ng-container *ngFor="let p of projects">
            <a ngbDropdownItem [routerLink]="['/projects/project',p['_id']]">
              {{p.name}}</a>
          </ng-container>
        </div>
      </div>
      <ng-container *ngIf="(project$ | async) as project">
        <button class="menu" (click)="createIssue(project['_id'])">
          <fa-icon icon="plus-circle" class="icon"></fa-icon>
          <span>New Issue</span>
        </button>
        <a class="menu" [routerLink]="['/projects/project',project['_id']]" routerLinkActive="active">
          <fa-icon icon="tasks" class="icon"></fa-icon>
          <span>All Issues</span>
        </a>
        <button class="menu" (click)="editDetails(project['_id'])">
          <fa-icon icon="pencil-ruler" class="icon"></fa-icon>
          <span>Details</span>
        </button>
      </ng-container>
    </ng-container>
  </ng-container>
</app-sidebar>
<router-outlet></router-outlet>

<ng-template #empty>
  <app-empty message="No projects" icon="file-alt:regular"></app-empty>
</ng-template>
<ng-template #noItems>
  You don't have any issues yet
</ng-template>
<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
