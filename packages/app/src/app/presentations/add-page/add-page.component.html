<div class="modal-header">
  <h4 class="modal-title">Add Image Page</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="!preview" class="img-thumbnail p-5 text-center text-muted">
    <fa-icon icon="image" size="6x"></fa-icon>
  </div>
  <div *ngIf="preview">
    <img class="img-thumbnail img-fluid" [src]="preview">
    <ul class="list-inline">
      <li class="list-inline-item">Size: {{file.size | bytes:0}}</li>
      <li class="list-inline-item">Width: {{info.width}}px</li>
      <li class="list-inline-item">Height: {{info.height}}px</li>
    </ul>
  </div>
  <div class="form-group mt-4">
    <input type="file" accept="image/*" (change)="loadFile($event.target.files[0])">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-success" (click)="create()">Create</button>
</div>
