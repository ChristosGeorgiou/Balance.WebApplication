<app-content>
  <app-content-body [padding]="false" [full]="true">
    <app-table [data$]="presentations$" [schema]="schema" [templates]="{files:files}"></app-table>
  </app-content-body>
</app-content>

<ng-template #files let-stats="item">
  <ng-container *ngIf="stats.filecount">
    {{stats.filecount}} / {{stats.filesize | bytes:0}}
  </ng-container>
  <ng-container *ngIf="!stats.filecount">
    -
  </ng-container>
</ng-template>
