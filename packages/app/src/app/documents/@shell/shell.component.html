<app-page>
  <ng-container role="sidebar">
    <div class="title">Documents</div>
    <div class="menu">
      <app-sidemenu [menu]="menu"></app-sidemenu>
      <ng-container *ngIf="documents$">
        <ng-container *ngIf="(documents$ | async) as data;">
          <ng-container *ngIf="data.length">
            <app-sidemenu [menu]="data"></app-sidemenu>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>

  <router-outlet></router-outlet>
</app-page>
