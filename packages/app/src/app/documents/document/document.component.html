<app-content>
  <ng-container *ngIf="(document$ | async) as document">
    <section>
      <button (click)="addLine()">add line</button>
      <hr>
      <ng-container *ngFor="let line of lines">
        <app-documents-document-line [line]="line"></app-documents-document-line>
      </ng-container>
      <pre>{{document|json:2}}</pre>
    </section>
  </ng-container>
</app-content>
