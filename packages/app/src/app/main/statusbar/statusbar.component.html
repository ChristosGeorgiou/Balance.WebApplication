<div class="menu">
  <div class="item text-center" style="width:90px;">v{{version}}</div>

  <div class="divider"></div>
  <a href="javascript:void" class="item" (click)="toggleFluid()">
    <fa-icon *ngIf="fluid" icon="compress-arrows-alt"></fa-icon>
    <fa-icon *ngIf="!fluid" icon="expand-arrows-alt"></fa-icon>
  </a>
</div>
<div class="menu">
  <div class="item">
    <fa-layers class="fa-fw">
      <fa-icon icon="swatchbook"></fa-icon>
    </fa-layers> {{profile.name}}
  </div>
  <div class="divider"></div>
  <div class="item">
    <fa-layers class="fa-fw">
      <fa-icon icon="user"></fa-icon>
    </fa-layers> {{profile.remote.username || '- none -'}}
  </div>
  <div class="divider"></div>
  <a href="javascript:void" class="item" [ngbPopover]="popContent" container="body" placement="top-right">
    <fa-icon icon="circle" class="text-danger shadow"></fa-icon> offline
  </a>
</div>


<ng-template #popContent>sync content placeholder</ng-template>
