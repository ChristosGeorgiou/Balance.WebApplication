<div class="menu">
  <ul class="breadcrumb">
    <ng-container *ngFor="let breadcrumb of breadcrumbs">
      <li class="breadcrumb-item">
        <a class="item" [routerLink]='[breadcrumb.url]' routerLinkActive='active'>
          {{ breadcrumb.label }}</a>
      </li>
    </ng-container>
  </ul>
</div>
<div class="menu">
  <div class="item" ngbTooltip="version">v{{version}}</div>
  <div class="item" ngbTooltip="build date">{{build.timestamp | date:'yyyy-MM-dd HH:mm'}}</div>
  <a class="item" ngbTooltip="git commit" target="_blank"
    href="https://github.com/ChristosGeorgiou/balnc/commit/{{build.git.hash}}">
    {{build.git.hash | slice:0:8}}</a>
  <button ngbTooltip="toggle layout" *ngIf="profile.layout === 'box'" class="item" (click)="toggleLayout('fluid')">
    <fa-icon icon="compress-arrows-alt"></fa-icon> box
  </button>
  <button ngbTooltip="toggle layout" *ngIf="profile.layout !== 'box'" class="item" (click)="toggleLayout('box')">
    <fa-icon icon="expand-arrows-alt"></fa-icon> fluid
  </button>
  <div class="item" ngbTooltip="current profile">
    <fa-layers class="fa-fw">
      <fa-icon icon="swatchbook"></fa-icon>
    </fa-layers> {{profile.name}}
  </div>
  <div class="item" ngbTooltip="current user">
    <fa-layers class="fa-fw">
      <fa-icon icon="user"></fa-icon>
    </fa-layers> {{profile.remote.username || '- none -'}}
  </div>
  <div ngbDropdown placement="top-right" container="body">
    <button class="item" [ngbTooltip]="status" ngbDropdownToggle>
      <ng-container [ngSwitch]="status">
        <fa-icon *ngSwitchDefault icon="circle" class="text-muted"></fa-icon>
        <fa-icon *ngSwitchCase="'active'" icon="circle" class="text-success"></fa-icon>
        <fa-icon *ngSwitchCase="'error'" icon="circle" class="text-danger"></fa-icon>
        <fa-icon *ngSwitchCase="'syncing'" icon="refresh" [spin]="true" class="text-white"></fa-icon>
        <fa-icon *ngSwitchCase="'disabled'" icon="circle" class="text-muted"></fa-icon>
      </ng-container>
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem>Action - 1</button>
      <button ngbDropdownItem>Another Action</button>
      <button ngbDropdownItem>Something else is here</button>
    </div>
  </div>
</div>
