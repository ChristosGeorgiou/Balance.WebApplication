<div class="menu">
  <ul class="breadcrumb">
    <ng-container *ngFor="let breadcrumb of breadcrumbs">
      <li class="breadcrumb-item">
        <a class="item" [routerLink]='[breadcrumb.url]' routerLinkActive='active'>
          {{breadcrumb.label}}</a>
      </li>
    </ng-container>
  </ul>
</div>
<div class="menu">
  <button class="item" routerLink="/support/about">
    v{{version}}</button>
  <button class="item" routerLink="/settings">
    <fa-layers class="fa-fw">
      <fa-icon icon="swatchbook"></fa-icon>
    </fa-layers> {{workspace.name}} / {{user?.username}}
  </button>
  <ng-container *ngIf="(dbStatus$|async)as dbStatus">
    <div class="item" [ngbTooltip]="dbStatus">
      <ng-container [ngSwitch]="dbStatus">
        <fa-icon *ngSwitchCase="'active'" icon="check-circle"></fa-icon>
        <fa-icon *ngSwitchCase="'error'" icon="exclamation"></fa-icon>
        <fa-icon *ngSwitchCase="'syncing'" icon="sync-alt" [spin]="true"></fa-icon>
        <fa-icon *ngSwitchCase="'disabled'" icon="unlink"></fa-icon>
      </ng-container>
    </div>
  </ng-container>
</div>
