<div class="menu">
  <ul class="breadcrumb">
    <ng-container *ngFor="let breadcrumb of breadcrumbs">
      <li class="breadcrumb-item">
        <a class="item" [routerLink]='[breadcrumb.url]' routerLinkActive='active'>
          {{ breadcrumb.label }}</a>
      </li>
    </ng-container>
  </ul>
</div>
<div class="menu">
  <div class="item">v{{version}}</div>
  <div class="item">{{build.timestamp | date:'short'}} - {{build.git.hash | slice:0:8}}</div>
  <button *ngIf="profile.layout === 'box'" class="item" (click)="toggleLayout('fluid')">
    <fa-icon icon="compress-arrows-alt"></fa-icon> box
  </button>
  <button *ngIf="profile.layout !== 'box'" class="item" (click)="toggleLayout('box')">
    <fa-icon icon="expand-arrows-alt"></fa-icon> fluid
  </button>
  <div class="item">
    <fa-layers class="fa-fw">
      <fa-icon icon="swatchbook"></fa-icon>
    </fa-layers> {{profile.name}}
  </div>
  <div class="item">
    <fa-layers class="fa-fw">
      <fa-icon icon="user"></fa-icon>
    </fa-layers> {{profile.remote.username || '- none -'}}
  </div>
  <div ngbDropdown placement="top-right" container="body">
    <button class="item" id="dropdownBasic1" ngbDropdownToggle>
      <ng-container [ngSwitch]="'disabled'">
      <span *ngSwitchCase="'disabled'" class="indicator bg-muted"></span>
      <span *ngSwitchCase="'syncing'" class="indicator bg-muted"></span>
      <span *ngSwitchDefault class="indicator bg-muted"></span>
      </ng-container>
      <fa-icon icon="square" class="text-danger border"></fa-icon>
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem>Action - 1</button>
      <button ngbDropdownItem>Another Action</button>
      <button ngbDropdownItem>Something else is here</button>
    </div>
  </div>
</div>
