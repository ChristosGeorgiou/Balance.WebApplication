<div class="menu">
  <div class=" text-center px-0" style="width:90px;">v{{version}}</div>
</div>
<div class="menu">
  <button *ngIf="profile.layout === 'BOX'" class="item" (click)="toggleLayout('FLUID')">
    <fa-icon icon="compress-arrows-alt"></fa-icon> box
  </button>
  <button *ngIf="profile.layout === 'FLUID'" class="item" (click)="toggleLayout('BOX')">
    <fa-icon icon="expand-arrows-alt"></fa-icon> fluid
  </button>
  <div class="item">
    <fa-layers class="fa-fw">
      <fa-icon icon="swatchbook"></fa-icon>
    </fa-layers> {{profile.name}}
  </div>
  <div class="item">
    <fa-layers class="fa-fw">
      <fa-icon icon="user"></fa-icon>
    </fa-layers> {{profile.remote.username || '- none -'}}
  </div>
  <button class="item" [ngbPopover]="popContent" container="body" placement="top-right">
    <fa-icon icon="circle" class="text-danger shadow"></fa-icon> offline
  </button>
</div>

<ng-template #popContent>sync content placeholder</ng-template>
