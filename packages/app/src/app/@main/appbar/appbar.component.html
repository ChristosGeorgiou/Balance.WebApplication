<div class="menu">
  <button class="item" routerLinkActive="active" routerLink="/dashboard" [ngbTooltip]="compact ? 'Dashboard':null"
    placement="right" container="body">
    <fa-icon icon="home"></fa-icon>
    <span class="label">Dashboard</span>
  </button>
  <div class="divider"></div>
  <ng-container *ngIf="menu.length">
    <ng-container *ngFor="let i of menu">
      <button class="item" routerLinkActive="active" [routerLink]="i.route"
        [ngbTooltip]="compact ? i.label : null" placement="right" container="body" [ngStyle]="{color:i.iconColor}">
        <fa-icon [icon]="i.icon"></fa-icon>
        <span class="label">{{i.label}}</span>
      </button>
    </ng-container>
    <div class="divider"></div>
  </ng-container>
  <button class="item" routerLink="/settings" routerLinkActive="active" [ngbTooltip]="compact ? 'Settings':null"
    placement="right" container="body">
    <fa-icon icon="cog"></fa-icon>
    <span class="label">Settings</span>
  </button>
  <button class="item" routerLink="/support" routerLinkActive="active" [ngbTooltip]="compact ? 'Support':null"
    placement="right" container="body">
    <fa-icon icon="life-ring"></fa-icon>
    <span class="label">Support</span>
  </button>
</div>
