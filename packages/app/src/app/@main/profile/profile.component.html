<div class="modal-header">
  <h4 class="modal-title">Create new profile or join with Existing</h4>
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="selectExisting(existing.value)">
    <div class="form-group">
      <label>Existing Profiles</label>
      <select #existing class="form-control">
        <option *ngFor="let u of users" [value]="u.username">{{u.username}}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" type="submit">Select</button>
    </div>
  </form>
  <form (ngSubmit)="createNew(username.value,email.value)">
    <hr>
    <h4>Create new profile</h4>
    <div class="form-group">
      <label>Username</label>
      <input #username required class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input #email class="form-control">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success" type="submit">Create</button>
    </div>
  </form>
</div>
