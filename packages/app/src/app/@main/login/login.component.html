<div class="modal-header">
  <h4 class="modal-title">Remote Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (ngSubmit)="submit(username.value,password.value)">
  <div class="modal-body">
    <div class="form-group">
      <input #username placeholder="username" class="form-control">
    </div>
    <div class="form-group">
      <input #password placeholder="password" type="password" class="form-control">
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-sm btn-success" type="submit">Login</button>
    </div>
  </div>
</form>
