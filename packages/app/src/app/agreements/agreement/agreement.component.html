<app-content>
  <ng-container *ngIf="agreement">
    <section>
      <div class="btn-toolbar">
        <button class="btn btn-secondary" styleSheetFile="/assets/css/print.css" printSectionId="print-section"
          ngxPrint>Print</button>
      </div>
    </section>
    <section>
      <div class="row">
        <div class="col-4">
          <div><strong>Serial</strong></div>
          <div class="text-monospace">{{agreement.serial}}</div>
        </div>
        <div class="col-4">
          <div><strong>Created</strong></div>
          <div>{{agreement._date|date:"short"}}</div>
        </div>
        <div class="col-4">
          <div><strong>Updated</strong></div>
          <div>{{agreement.updatedAt|date:"short"}}</div>
        </div>
      </div>
    </section>
    <section>
      <textarea #content *ngIf="editDesc" class="form-control h-100" style="box-shadow:none;background: #FAFAFA"
        placeholder="content..." [value]="agreement.content" (blur)="updateDesc(content.value)"></textarea>
      <div id="print-section" *ngIf="!editDesc" (click)="enableEdit()">
        <markdown [data]="agreement.content"></markdown>
      </div>
    </section>
  </ng-container>
</app-content>
