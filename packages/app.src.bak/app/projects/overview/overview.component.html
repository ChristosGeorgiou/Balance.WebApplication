<app-content>
  <section class="full">
    <div class="row h-100">
      <div class="col-md-7 h-100 overflow-auto">
        <div class="card h-100" style="min-height:300px">
          <div class="card-header">
            Activity
          </div>
          <ng-container *ngIf="(logs$ | async) as logs; else loader">
            <ng-container *ngIf="logs.length; else nologs">
              <div class="list-group list-group-flush">
                <ng-container *ngFor="let log of logs">
                  <div class="list-group-item d-flex align-items-center">
                    <div class="mr-2">{{log.date | date:'yyyy-MM-dd HH:mm:ss'}}</div>
                    <div class="mr-2">{{log.type}}</div>
                    <div>
                      <div>{{log.text}}</div>
                      <div><small>{{log.user}}</small></div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
      <div class="col-md-5 h-100 overflow-auto">
        <div class="card h-100" style="min-height:300px">
          <div class="card-header">
            Latest Issues
          </div>
          <div class="h-100">
            <app-table [data$]="issues$" [schema]="issuesSchema"></app-table>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-content>

<ng-template #nologs>
  <app-empty message="You don't have any logs" icon="file-alt:regular"></app-empty>
</ng-template>
<ng-template #loader>
  <app-spinner></app-spinner>
</ng-template>
