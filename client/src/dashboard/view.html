<div class="row">
  <div class="col-sm-7">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Activity Log</h3>
      </div>
      <div class="list-group">

      </div>
    </div>
  </div>
  <div class="col-sm-5">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">News / Announcements</h3>
      </div>
      <div class="list-group">
        <a href="{{news_item.url}}" class="list-group-item" ng-repeat="news_item in vm.news">
          <h4 class="list-group-item-heading">{{news_item.title}}</h4>
          <p class="list-group-item-text">{{news_item.content}}</p>
          <small>{{news_item.date | fromNow}}</small>
        </a>
      </div>
    </div>
  </div>
</div>
