<header class="container">

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a ui-sref="app.home" class="navbar-brand">
        {{APP.config.client.name}}
        <small>{{APP.name}} v{{APP.version}}</small>
      </a>
    </div>

    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">

      <ul class="nav navbar-nav">

        <li ui-sref-active="active">
          <a ui-sref="app.dashboard">Dashboard</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="app.contacts.overview">Contacts</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="app.projects.overview">Projects</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="app.leads.overview">Leads</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="app.accounting.overview">Accounting</a>
        </li>

      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li uib-dropdown>
          <a href uib-dropdown-toggle>
              {{vm.username}}
              <span class='caret'></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li role="separator" class="divider"></li>
            <li><a ui-sref="auth.logout">Sign Out</a></li>
          </ul>
        </li>
    </div>
  </nav>

</header>

<section ui-view class="container"></section>

<footer class="container text-center">
  <ul class="list-inline">
    <li>2016 Balance v{{APP.version}}</li>
    <li>By <a href="{{APP.author.url}}">{{APP.author.name}}</a></li>
    <li><a href="{{APP.repository}}">GitHub</a></li>
  </ul>
</footer>
