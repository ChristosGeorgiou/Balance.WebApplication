<ol class="breadcrumb">
  <li><a ui-sref="app.dashboard">Home</a></li>
  <li><a ui-sref="app.contacts.overview">Contacts</a></li>
  <li class="active">{{vm.Company.name}}</li>
  <li class="pull-right" uib-dropdown ng-include="'src/contacts/company/_common/_menu.html'"></li>
</ol>
<div class="row">
  <div class="col-lg-3 col-md-4 hidden-sm hidden-xs">
    <div class="thumbnail">
      <img ng-src="{{vm.Company.logo}}" />
      <div class="caption">
        <h3>{{vm.Company.name}}</h3>
        <dl>
          <dt>Phones</dt>
          <dd>{{vm.Company.phones|join}}</dd>
          <dt>Emails</dt>
          <dd>{{vm.Company.emails|join}}</dd>
          <dt>Address <small>[<a ui-sref="app.contacts.company.map({id:vm.Company.id})">Map</a>]</small></dt>
          <dd>{{vm.Company.location.street}}, {{vm.Company.location.city}} {{vm.Company.location.state}}</dd>
        </dl>
      </div>
    </div>
  </div>
  <div class="col-lg-9 col-md-8">

    <tabs data="vm.Tabs" type="tabs" template-url="/src/contacts/company/_common/_tabs.html" />

  </div>
</div>
