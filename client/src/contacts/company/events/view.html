<div class="btn-toolbar">
  <button class="btn btn-primary" ng-click="vm.AddCall()">
    <span class="fa fa-phone fa-fw"></span> Call
  </button>
  <button class="btn btn-primary" ng-click="vm.AddMeeting()">
    <span class="fa fa-calendar fa-fw"></span> Meeting
  </button>

  <div class="btn-group pull-right">
    <div class="btn-group" uib-dropdown>
      <button class="btn btn-default" uib-dropdown-toggle>
        Filter
        <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu pull-right">
        <li><a href ng-click="vm.params.range = 'WEEK'; vm.reload()">+-1 Week</a></li>
        <li><a href ng-click="vm.params.range = 'HALFMONTH'; vm.reload()">+-15 Days</a></li>
        <li><a href ng-click="vm.params.range = 'MONTH'; vm.reload()">+-1 Month</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="panel-empty" ng-if="!vm.Events.length">
  No events were found
</div>

<ul class="timeline" ng-if="vm.Events.length">
  <li ng-repeat="Event in vm.Events">
    <div class="timeline-badge">
      <span ng-if="Event.type=='PHONE'" class="fa fa-phone"></span>
      <span ng-if="Event.type=='MEETING'" class="fa fa-calendar"></span>
    </div>
    <div class="timeline-panel">
      <div class="timeline-heading">
        <h4 class="timeline-title">
          <span ng-if="Event.type=='PHONE'">Phone Call</span>
          <span ng-if="Event.type=='MEETING'">Meeting</span>
          / {{Event.date|date:"dd MMM HH:mm"}}
          <small class="text-muted">
            {{Event.date|fromNow}}
          </small>
        </h4>
        {{Event.description}}
      </div>
    </div>
  </li>
</ul>
