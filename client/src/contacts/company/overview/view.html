<div class="btn-toolbar">
  <button class="btn btn-primary" ng-click="vm.AddCall()">
    <span class="fa fa-phone fa-fw"></span> Call
  </button>
  <button class="btn btn-primary" ng-click="vm.AddMeeting()">
    <span class="fa fa-calendar fa-fw"></span> Meeting
  </button>
</div>

<div class="panel-empty" ng-if="!vm.Events.length">
  No events were found
</div>

<ul class="timeline" ng-if="vm.Events.length">
  <li ng-repeat="Event in vm.Events">
    <div class="timeline-badge">
      <span ng-if="Event.type=='PHONE'" class="fa fa-phone"></span>
      <span ng-if="Event.type=='MEETING'" class="fa fa-calendar"></span>
    </div>
    <div class="timeline-panel">
      <div class="timeline-heading">
        <h4 class="timeline-title">
          <span ng-if="Event.type=='PHONE'">Phone Call</span>
          <span ng-if="Event.type=='MEETING'">Meeting</span>
          <small class="text-muted">
            {{Event.occuredAt|fromNow}} - {{Event.occuredAt|date:"medium"}}
          </small>
        </h4>
        {{Event.description}}
      </div>
    </div>
  </li>
</ul>
