<div class="thumbnail">
  <img ng-src="{{vm.Company.logo}}" />
  <div class="caption">
    <h3>{{vm.Company.name}}</h3>
    <dl>
      <dt>Phones</dt>
      <dd>{{vm.Company.phones|join}}</dd>
      <dt>Emails</dt>
      <dd>{{vm.Company.emails|join}}</dd>
      <dt>Address</dt>
      <dd>{{vm.Company.location.street}}, {{vm.Company.location.city}} {{vm.Company.location.state}}</dd>
    </dl>
  </div>
</div>
<img style="width:100%" src="//staticmap.openstreetmap.de/staticmap.php?center={{vm.Company.location.lon}},{{vm.Company.location.lat}}&zoom=14&size=500x500&maptype=mapnik&markers={{vm.Company.location.lon}},{{vm.Company.location.lat}},lightblue1" />
