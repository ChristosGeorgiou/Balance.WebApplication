<ol class="breadcrumb">
  <li><a ui-sref="app.dashboard">Home</a></li>
  <li class="active">Contacts</li>
</ol>

<div class="row">
  <div class="col-sm-7" ng-class="{loading:vm.loading_accessed}">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Latest Accessed</h3>
      </div>

      <div class="panel-empty" ng-if="!vm.accessed.length && !vm.loading_accessed">
        Nothing were accessed recently
      </div>

      <div class="list-group" ng-if="vm.accessed.length">
        <a ui-sref="app.contacts.company({id:Company.id})" class="list-group-item" ng-repeat="Company in vm.accessed">
          <div class="media">
            <div class="media-left">
              <img class="media-object" ng-src="{{::Company.logo}}" style="max-height:40px"/>
            </div>
            <div class="media-body">
              <h4 class="media-heading">
                {{::Company.name}}
                <small>{{::Company.lastAccess | fromNow}}</small>
              </h4>
              <ul class="list-inline">
                <li>{{::Company.phones[0]}}</li>
                <li>{{::Company.emails[0]}}</li>
              </ul>
            </div>
          </div>
        </a>

      </div>

    </div>

  </div>

  <div class="col-sm-5">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Latest Events</h3>
      </div>
      <div class="panel-empty" ng-if="!vm.events.length && !vm.loading">
        No events were found
      </div>
      <div class="list-group" ng-if="vm.events.length">
        <div class="list-group-Company" ng-repeat="event in vm.events">
          {{event.description}}
        </div>
      </div>

    </div>

  </div>
</div>
