<div class="btn-toolbar">
  <button class="btn btn-primary btn-sm" ng-click="vm.AddContact()">
    <span class="fa fa-plus fa-fw"></span> Contact
  </button>

  <button class="btn btn-primary btn-sm" ng-click="vm.AddEvent()">
    <span class="fa fa-plus fa-fw"></span> Event
  </button>

  <button class="btn btn-default btn-sm" ng-click="vm.ExportContacts()">
    <span class="fa fa-download fa-fw"></span> Export
  </button>

  <div class="form-group form-group-search pull-right">
    <input class="form-control" placeholder="Search">
  </div>

</div>

<div class="row">
  <div class="col-sm-7" ng-class="{loading:vm.loading}">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Latest Accessed</h3>
      </div>

      <div class="panel-empty" ng-if="!vm.accessed.length && !vm.loading">
        Nothing were accessed recently
      </div>

      <div class="list-group" ng-if="vm.accessed.length">
        <div class="list-group-item" ng-repeat="item in vm.accessed">
          <div class="media">
            <div class="media-left">
              <img class="media-object img-circle" ng-src="{{::item.image}}">
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{::item.name}}
                <small>{{::item.type}}</span>
              </h4>
              <ul class="list-inline">
                <li><a href="tel:{{::company.phones[0]}}">{{::company.phones[0]}}</a></li>
                <li><a href="mailto:{{::company.emails[0]}}">{{::company.emails[0]}}</a></li>
              </ul>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="col-sm-5">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Latest Events</h3>
      </div>
      <div class="panel-empty" ng-if="!vm.events.length && !vm.loading">
        No events were found
      </div>
      <div class="list-group" ng-if="vm.events.length">
        <div class="list-group-item" ng-repeat="event in vm.events">
          {{event.description}}
        </div>
      </div>

    </div>

  </div>
</div>
