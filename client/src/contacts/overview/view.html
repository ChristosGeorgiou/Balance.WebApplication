<ol class="breadcrumb">
  <li class="active">Contacts Management</li>
</ol>

<div class="row">
  <div class="col-sm-7" ng-class="{loading:vm.loading_accessed}">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Latest Accessed</h3>
      </div>

      <div class="panel-empty" ng-if="!vm.accessed.length && !vm.loading_accessed">
        Nothing were accessed recently
      </div>

      <div class="list-group" ng-if="vm.accessed.length">
        <div class="list-group-item" ng-repeat="Company in vm.accessed">
          <div class="media">
            <div class="media-left">
              <a ui-sref="app.contacts.company.overview({id:Company.id})"><img class="media-object" ng-src="{{::Company.logo}}" style="max-height:40px" /></a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">
                <a ui-sref="app.contacts.company.overview({id:Company.id})">{{::Company.name}}</a>
                <small>{{::Company.lastAccess | fromNow}}</small>
              </h4>
              <ul class="list-inline">
                <li ng-if="Company.phones.length"><a href="tel:{{Company.phones[0]}}">{{Company.phones[0]}}</a></li>
                <li ng-if="Company.emails.length"><a href="mailto:{{Company.emails[0]}}">{{Company.emails[0]}}</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="col-sm-5">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Latest Events</h3>
      </div>
      <div class="panel-empty" ng-if="!vm.events.length && !vm.loading">
        No events were found
      </div>
      <div class="list-group" ng-if="vm.events.length">
        <div class="list-group-Company" ng-repeat="event in vm.events">
          {{event.description}}
        </div>
      </div>

    </div>

  </div>
</div>
