<div class="modal-header">
  <button class=close n type="button" class="close" ng-click="$close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">
    New Person
  </h4>
</div>

<form ng-submit="vm.Save()" ng-class="{loading:vm.loading}">

  <div class="modal-body">

    <div class="form-group">
      <label class="control-label">Company</label>
      <select class="form-control" ng-model="vm.Person.Company" ng-options="Company as Company.name for Company in vm.Companies">
        <option value="">-- New Company --</option>
      </select>
    </div>

    <div class="form-group" ng-if="!vm.Person.Company.id">
      <label class="control-label">New Company Name</label>
      <input class="form-control" ng-required="!vm.Person.Company.id" ng-model="vm.Person.Company.name" />
    </div>

    <div class="form-group">
      <label class="control-label">Full Name</label>
      <input class="form-control" required ng-model="vm.Person.fullname" />
    </div>

    <div class="form-group">
      <label class="control-label">Phones</label>
      <textarea class="form-control" ng-model="vm.Person.phones" ng-list></textarea>
    </div>

    <div class="form-group">
      <label class="control-label">Emails</label>
      <textarea class="form-control" ng-model="vm.Person.emails" ng-list></textarea>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-default btn-sm" ng-click="$close()" type="button">Cancel</button>
    <button class="btn btn-success btn-sm" type="submit">Save Person</button>
  </div>

</form>
