<div class="panel panel-default">

  <div class="panel-heading">
    Users List
    <button class="btn btn-primary btn-xs pull-right" ng-click="vm.UserForm()">
      <span class="fa fa-user-plus fa-fw"></span> User
    </button>
  </div>

  <div ng-class="{loading:vm.loading}">

    <div class="panel-empty" ng-if="!vm.AppUsers.length">
      No users were found
    </div>

    <div class="list-group list-group-open" ng-if="vm.AppUsers.length">
      <a href ng-click="vm.UserForm(AppUser.id)" class="list-group-item" ng-repeat="AppUser in vm.AppUsers">
        <h4 class="list-group-item-heading">{{AppUser.fullname}}</h4>
        <p class="list-group-item-text">{{AppUser.email}}</p>
      </a>
    </div>

  </div>

</div>
