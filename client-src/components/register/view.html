<div class="box-wrapper box-wrapper-sm">
    <div class="box">
        <div class="box-header-inner">
            <h1>BALANCE</h1>
        </div>
        <div class="box-body">
            <p class="lead">Create a new account completing the form below</p>
            <div class="alert alert-{{vm.Alert.Type}} text-center" style="margin:10px 0" ng-show="vm.Alert">
                <strong>{{vm.Alert.Message}}</strong>
                <p ng-if="vm.Alert.Details">{{vm.Alert.Details}}</p>
            </div>

            <form ng-class="{loading: vm.loading}" ng-submit="vm.SignIn()" role="form">
                <div class="form-group">
                    <label class="control-label">Domain</label>
                    <div class="input-group">
                        <input autofocus class="form-control" ng-model="vm.model.domain" required />
                        <span class="input-group-addon">.balance.com</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input class="form-control" ng-model="vm.model.email" required />
                </div>
                <button type="submit" class="btn btn-primary btn-flat pull-right">Sign Up</button>
            </form>

        </div>

    </div>
    <footer class="box-wrapper-footer">
        2016 Balance v{{APP.version}} by <a href="{{APP.author.url}}">{{APP.author.name}}</a>
        <br>
        <a href="{{APP.repository}}">GitHub</a> -
        <a href ui-sref="app.static.terms">Terms</a> -
        <a href ui-sref="app.static.help">Help</a>
    </footer>
</div>
<style>
    html,
    body,
    .wrapper {
        background: #f1f1f1 !important;
    }
</style>
